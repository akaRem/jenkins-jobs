- view:
    type: list
    name: 'granular-ci'
    regex: '6.1.fuel-library.(centos.granular-ci|create_gd_snapshots|ubuntu.granular-ci)|master.fuel-library.(ubuntu.granular-ci|centos.granular-ci)'
