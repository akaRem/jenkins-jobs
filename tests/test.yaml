- scm:
    name: main
    scm:
      - git:
         url: 'ssh://my.url/{reponame}.git'
         branches:
          - '{repobranch}'

- job-template:
    name: 'job-{name}'
    scm:
      - main:
          reponame: '{reponame}'
          repobranch: '{repobranch}'

- project:
    name: 'my-project'
    reponame: 'my-project/my-repo'
    jobs:
      - 'job-{name}':
          repobranch: 'my-branch'

- project:
    name: system_test
    jobs:
      - '{version-id}.{test-type}.{dist}.{testgroup}':
           version-id: '5.1.1'
           test-type: 'staging'
           dist: 'centos'
           testgroup: 'setup'
           node: 'systest'
           repobranch: 'origin/stable/5.1'
           timeout: '300'
           description: 'smth'
           weight: 1

- project:
    name: '6.1_swarm'
    repobranch: 'origin/stable/6.1'
    version-id: '6.1'
    jobs:
      - '{version-id}-{dist}-system_tests':
           dist: 'Ubuntu'
      - '{version-id}-{dist}-system_tests':
           dist: 'CentOS'



