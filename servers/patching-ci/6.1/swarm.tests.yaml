           KVM_USE=true
           SERVTEST_LOCAL_PATH=/home/jenkins/workspace/cloud-images
           EXTERNAL_MONGO_URLS=172.18.10.137,172.18.10.138,172.18.10.139
           EXTERNAL_MONGO_USER=$EXTERNAL_MONGO_USER
