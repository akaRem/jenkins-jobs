- project:
    name: 7.0.systests
    jobs:
      - '7.0-system_tests':
          dist: 'ubuntu'

- project:
    name: 7.0.swarm-helpers
    jobs:
      - '7.0.swarm.runner'

- job:
    name: '7.0.swarm.runner'
    project-type: multijob
    description: 'Run all system tests'
    concurrent: false
    node: 'runner'
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - string:
          name: MAGNET_LINK
          default: 'magnet:?xt=urn:btih:21b4d46c9f1cec02e336b1f9771d4f7c27ec724b&dn=MirantisOpenStack-7.0.iso&tr=http%3A%2F%2Ftracker01-bud.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-mnv.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-msk.infra.mirantis.net%3A8080%2Fannounce&ws=http%3A%2F%2Fvault.infra.mirantis.net%2FMirantisOpenStack-7.0.iso'
          description: 'ISO magnet link'
      - string:
          name: UPGRADE_TARBALL_MAGNET_LINK
          default: 'magnet:?xt=urn:btih:e4521941a159cbbf345884c7c7ec6a484a139d3b&dn=MirantisOpenStack-7.0-upgrade.tar.lrz&tr=http%3A%2F%2Ftracker01-bud.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-mnv.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-msk.infra.mirantis.net%3A8080%2Fannounce&ws=http%3A%2F%2Fvault.infra.mirantis.net%2FMirantisOpenStack-7.0-upgrade.tar.lrz'
          description: 'Upgrade tarball magnet link'
      - string:
          name: DEB_LATEST
          default: 'latest'
          description: "Snapshot timestamp without version id. E.g.: '2015-09-27-173001' or 'latest'"
      - string:
          name: RPM_LATEST
      - string:
          name: UBUNTU_MIRROR_ID
          default: 'latest-stable'
      - bool:
          name: ENABLE_PROPOSED
          default: false
      - bool:
          name: ENABLE_SECURITY
          default: true
      - bool:
          name: ENABLE_UPDATES
          default: true
    publishers:
      - description-setter:
          regexp: "'Description string: (.*)'"
      - email-default:
          mail-to: 'devops+alert@mirantis.com'
    wrappers:
      - timeout:
          fail: true
          timeout: 1200
    builders:
      - shell: # Get description from MAGNET_LINK variable
          !include-raw builders/get_version_from_magnet.sh
      - multijob:
          name: 'Run system tests'
          condition: COMPLETED
          projects:
            # Ubuntu
            - name: '7.0.system_test.ubuntu.thread_1'
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters:
            - name: '7.0.system_test.ubuntu.ceph_ha_one_controller'
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters:
            - name: '7.0.system_test.ubuntu.bonding_ha'
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters:
            - name: '7.0.system_test.ubuntu.ha_neutron'
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters:
