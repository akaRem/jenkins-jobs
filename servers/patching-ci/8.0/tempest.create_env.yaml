- job:
    name: 8.0.tempest.create_env
    project-type: freestyle
    defaults: global
    description: 'Create environment with parameters. Usable for tempest.'
    disabled: false
    concurrent: true
    browser: githubweb
    retry-count: 3
    logrotate:
      daysToKeep: 7
      numToKeep: 12
      artifactDaysToKeep: 7
      artifactNumToKeep: 12
    scm:
      - main-git:
          reponame: 'fuel-qa'
          repobranch: "$FUEL_QA_VER"
          basedir: ''
      - mirantis:
          reponame: 'mos-ci-deployment-scripts'
          repobranch: 'origin/master'
          basedir: 'mos-ci-deployment-scripts'
    publishers:
      - email:
          recipients: vjigulin@mirantis.com
      - workspace-cleanup:
          fail-build: false
    parameters:
      - node:
          name: NODE_LABELS
          default-slaves:
            - maintenance-tempest
      - string:
          name: MAGNET_LINK
          default: 'magnet:?xt=urn:btih:4709616bca3e570a951c30b7cf9ffeb2c0359f5c&dn=MirantisOpenStack-8.0.iso&tr=http%3A%2F%2Ftracker01-bud.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-scc.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-msk.infra.mirantis.net%3A8080%2Fannounce&ws=http%3A%2F%2Fvault.infra.mirantis.net%2FMirantisOpenStack-8.0.iso'
          description: 'ISO magnet link'
      - string:
          name: ENV_NAME
          default: 'maintenance_env_8.0'
          description: 'devops environment name'
      - string:
          name: UPGRADE_TARBALL_MAGNET_LINK
          default: ''
          description: 'Upgrade tarball magnet link'
      - string:
          name: DEB_LATEST
          default: 'latest'
          description: "Snapshot timestamp without version id. E.g.: '2015-09-27-173001' or 'latest'"
      - string:
          name: RPM_LATEST
          default: 'latest'
      - string:
          name: UBUNTU_MIRROR_ID
          default: 'latest'
      - bool:
          name: ENABLE_PROPOSED
          default: true
      - bool:
          name: ENABLE_SECURITY
          default: true
      - bool:
          name: ENABLE_UPDATES
          default: true
      - bool:
          name: ENABLE_UPDATE_CENTOS
          default: false
      - string:
          name: ERASE_ENV_PREFIX
          description: 'If not empty, then erase all environments with this prefix'
      - bool:
          name: DISABLE_SSL
          default: false
      - string:
          name: FUEL_QA_VER
          default: "origin/stable-mu/8.0"
      - string:
          name: FILE
          description: 'File for fuel-qa copyed from mos-ci-deployment-scripts maintenance helpers'
      - string:
          name: GROUP
          description: 'Test group for deploy'
      - bool:
          name: BONDING
          default: false
      - string:
          name: VENV_PATH
          default: "/home/jenkins/qa-venv-8.0"
      - string:
          name: OPENSTACK_RELEASE
          default: 'ubuntu'
      - string:
          name: SLAVE_NODE_MEMORY
          default: '16384'
          description: 'Slaves memory in Mb'
    builders:
      - shell:
          !include-raw: 'builders/tempest.create_env.sh'

