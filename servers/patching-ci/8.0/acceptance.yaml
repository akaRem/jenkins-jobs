- project:
    name: 8.0.acceptance
    jobs:
      - '8.0-acceptance':
          dist: 'ubuntu'
      - '{version}.{test-type}.test-reports':
          version: '8.0'
          repobranch: 'origin/stable/8.0'
          test-type: 'acceptance'
          properties: |
            TESTS_RUNNER=8.0.acceptance.runner
            TESTRAIL_TEST_SUITE=[8.0][Fuel] Release Acceptance
            TESTRAIL_MILESTONE=8.0
            LAUNCHPAD_MILESTONE=8.0

- job:
    name: '8.0.acceptance.runner'
    project-type: multijob
    description: |
      Run system tests wich were automated according to acceptance test plan.

      <p>
        Owned by: Fuel QA Team<br/>
        Job owner is responsible for keeping builds green.<br/>
        Maintenance contacts: #fuel-qa<br/>
      </p>
    concurrent: false
    node: 'runner'
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - string:
          name: MAGNET_LINK
          description: 'ISO magnet link'
      - string:
          name: DEB_LATEST
          default: 'latest'
      - string:
          name: RPM_LATEST
          default: 'latest'
      - string:
          name: UBUNTU_MIRROR_ID
          default: 'latest'
          description: |
            'Upstream Ubuntu mirror id: ubuntu-timestamp or ubuntu-latest'
      - bool:
          name: ENABLE_UBUNTU_PROPOSED
          default: $ENABLE_UBUNTU_PROPOSED
          description: 'Enable for testing with Ubuntu proposed repos'
      - bool:
          name: ENABLE_MOS_PROPOSED
          default: $ENABLE_MOS_PROPOSED
          description: 'Enable for testing new MOS MU (should be true almost every run)'
      - bool:
          name: ENABLE_SECURITY
          default: true
      - bool:
          name: ENABLE_UPDATES
          default: true
      - string:
          name: CUSTOM_VERSION
          default: ''
          description: 'Label for TestPlan name (any string). It is used by TestRail reporter. Example: "MU-1".'
      - string:
          name: FUEL_QA_COMMIT
          default: 'origin/stable-mu/8.0'
    publishers:
      - description-setter:
          regexp: "'Description string: (.*)'"
      - email-default:
          mail-to: 'mos-maintenance@mirantis.com'
    wrappers:
      - timeout:
          fail: true
          timeout: 2400
    builders:
      - multijob:
          name: 'Run acceptance tests'
          condition: COMPLETED
          projects:
            - name: '8.0.acceptance.ubuntu.ha_vlan_group_1'
