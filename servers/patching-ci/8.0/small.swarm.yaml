- job-template:
    name: '8.0.small.runner'
    defaults: '8.0.system_tests'
    project-type: multijob
    description: 'Run full list of system tests'
    concurrent: false
    node: 'runner'
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - 80-systest-params
    publishers:
      - description-setter:
          regexp: "'Description string: (.*)'"
      - email-default:
          mail-to: 'ci+alert@mirantis.com'
    wrappers:
      - timeout:
          fail: true
          timeout: 1200
    builders:
      - multijob:
          name: 'Run system tests'
          condition: COMPLETED
          projects:
            # Ubuntu
            - name: '8.0.system_test.ubuntu.thread_1'
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters:
            - name: '8.0.system_test.ubuntu.ceph_ha_one_controller'
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters:
            - name: '8.0.system_test.ubuntu.bonding_ha'
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters:
            - name: '8.0.system_test.ubuntu.ha_neutron'
              current-parameters: true
              kill-phase-on: NEVER
              predefined-parameters:
