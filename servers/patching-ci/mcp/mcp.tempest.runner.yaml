- job:
    name: 'mcp11.tempest.runner'
    project-type: multijob
    concurrent: false
    node: 'runner'
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - string:
          name: TESTRAIL_PLAN_NAME
          default: 'MCP11 Newtone Tempest MM/DD/YYYY'
      - string:
          name: VENV_PATH
          default: '/home/jenkins/qa-venv-mcp'
    publishers:
      - email-default:
          mail-to: 'mos-maintenance-qa@mirantis.com'
    builders:
      - multijob:
          name: 'mcp11 tempest'
          condition: COMPLETED
          projects:
            - name: 'mcp.tempest.test.ovs'
              current-parameters: true
              kill-phase-on: NEVER
            - name: 'mcp.tempest.test.dvr'
              current-parameters: true
              kill-phase-on: NEVER
