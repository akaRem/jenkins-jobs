    builders:
      - shell: |
          #!/bin/bash
          rm -f properties-*
          for x in ${{PACKAGE_LIST}}
          do
              package=$(echo "$x" | awk -F @ '{{print $1}}')
              propfile="properties-$package"
              echo "PACKAGENAME=$package" > "$propfile"
          done

      - trigger-builds:
          # FIXME: looks like this job is not included to any project
          - project: '{mos_version}-pkg-massrebuild-deps-{os}'
            block: true
            parameter-factories:
              - factory: filebuild
                file-pattern: properties-*
                no-files-found-action: FAIL
            block: true
            block-thresholds:
              build-step-failure-threshold: never
