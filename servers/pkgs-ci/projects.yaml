        # fixme: remove this job after 9.0 GA
        - '9.0':
            rpm-repo-name: 'mos{mos_version}-centos7'
        - master:
            rpm-repo-name: 'mos-{mos_version}-centos7'
    jobs:
        - '{mos_version}.resync-repos-to-mirrors'

