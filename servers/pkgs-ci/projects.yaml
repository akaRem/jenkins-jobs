#
# Project definitions
#

- common_template: &common_template
    name: ''

    project-name: 'mos'

    master-mos-version: '9.0'

    main_centos_release: 'centos7'
    main_ubuntu_release: 'trusty'

    repo-host: 'perestroika-repo-tst.infra.mirantis.net'

    product_jenkins_url: 'https://product-ci.infra.mirantis.net/'

    base-path: 'base/'
    updates-path: 'updates/'
    security-path: 'security/'

    cr-path-prefix: 'review/'
    rel-path-prefix: 'mos-repos/'

    repo-base-path: '/home/jenkins/pubrepos'
    repo_name_sep: ''
    repo_suff_rpm: ''

    pkg-sign-key: '1FA22B08'

    scm-user: 'openstack-ci-jenkins'
    scm-credentials-id: 'a2a7e956-9dc7-4eb1-b396-ba981c2a8c81'

    fuel-namespace: 'openstack'

    install-scm-repo: 'infra/ci-test-request'
    install-scm-branch: 'origin/master'

    spec-path-prefix: ''
    spec-path-suffix: '-build'
    spec-project-prefix: ''
    spec-project-suffix: '-build'

    # Enables paching workflow
    is_updates: 'false'

    # Job slave nodes
    build-node: 'new-builder'
    publish-node: 'new-publisher'
    install-node: 'install-node'
    systest-node: 'systest'

- gerrit_params: &gerrit_params
    name: ''

    gerrit-host: 'review.fuel-infra.org'
    gerrit-user: 'openstack-ci-jenkins'
    gerrit-port: '29418'

- mos_gerrit_template: &mos_template
    name: ''

    gerrit-host: 'review.fuel-infra.org'
    gerrit-user: 'openstack-ci-jenkins'
    gerrit-port: '29418'

    jobs:
      - '{mos_version}-pkg-pipeline-{os}'
      - '{mos_version}-pkg-publish-{os}'
      - '{mos_version}-pkg-install-{os}'
      - '{mos_version}-pkg-repotest-{os}'
      - '{mos_version}-pkg-systest-{os}'
      - '{mos_version}-pkg-massrebuild-starter-{os}'
      - '{mos_version}-pkg-massrebuild-{os}'

- project:
    <<: *common_template
    name: 'pkg-mos-rhel'
    os: 'rhel'
    openstack_release: 'ubuntu'
    mos_version:
      - '8.0':
          fuel-main-branch: 'stable/8.0'
          fuel-qa-branch: 'stable/8.0'
          distro: 'centos7'
          pkg_type: 'rpm'
          spec_path_prefix: '/centos7'
          repo_suff_rpm: '-fuel'

    jobs:
      - '{mos_version}-pkg-systest-{os}'

    gerrit-host: 'review.fuel-infra.org'
    gerrit-user: 'openstack-ci-jenkins'
    gerrit-port: '29418'

- project:
    <<: *common_template
    <<: *mos_template
    name: 'pkg-mos-centos'
    os: 'centos'
    mos_version:
      - 'master':
          fuel-main-branch: 'master'
          fuel-qa-branch: 'master'
          distro: 'centos7'
          pkg_type: 'rpm'
          spec_path_prefix: '/centos7'
          repo_name_sep: '-'
      - '8.0':
          fuel-main-branch: 'stable/8.0'
          fuel-qa-branch: 'stable/8.0'
          distro: 'centos7'
          pkg_type: 'rpm'
          spec_path_prefix: '/centos7'
          is_updates: 'true'
          repo_suff_rpm: '-fuel'
      - '9.0':
          fuel-main-branch: 'master'
          fuel-qa-branch: 'master'
          distro: 'centos7'
          pkg_type: 'rpm'
          spec_path_prefix: '/centos7'
    openstack_release: 'centos'

- project:
    <<: *common_template
    <<: *mos_template
    name: 'pkg-mos-debian'
    os: 'debian'
    mos_version:
      - 'master':
          fuel-main-branch: 'master'
          fuel-qa-branch: 'master'
          distro: 'jessie'
          pkg_type: 'deb'
          spec_path_prefix: '/jessie'
          repo_name_sep: '-'
      - '8.0':
          fuel-main-branch: 'stable/8.0'
          fuel-qa-branch: 'stable/8.0'
          distro: 'jessie'
          pkg_type: 'deb'
          spec_path_prefix: '/jessie'
      - '9.0':
          fuel-main-branch: 'master'
          fuel-qa-branch: 'master'
          distro: 'jessie'
          pkg_type: 'deb'
          spec_path_prefix: '/jessie'
    openstack_release: 'debian'

- project:
    <<: *common_template
    <<: *mos_template
    name: 'pkg-mos-ubuntu'
    os: 'ubuntu'
    mos_version:
      - 'master':
          fuel-main-branch: 'master'
          fuel-qa-branch: 'master'
          distro: 'trusty'
          pkg_type: 'deb'
          spec_path_prefix: '/trusty'
          repo_name_sep: '-'
      - '8.0':
          fuel-main-branch: 'stable/8.0'
          fuel-qa-branch: 'stable/8.0'
          distro: 'trusty'
          pkg_type: 'deb'
          spec_path_prefix: '/trusty'
          is_updates: 'true'
      - '9.0':
          fuel-main-branch: 'master'
          fuel-qa-branch: 'master'
          distro: 'trusty'
          pkg_type: 'deb'
          spec_path_prefix: '/trusty'
    openstack_release: 'ubuntu'

- project:
    <<: *gerrit_params
    <<: *common_template
    name: 'gate'
    mos_version:
      - 'master'
      - '8.0'
      - '9.0'
    jobs:
      - '{mos_version}-pkg-gate'

- project:
    name: 'maintenace'
    jobs:
      - 'maintain.starter'
      - 'maintain.worker'
    maintain-node: 'new-builder'
    is-disabled: ''
    mailto: 'fuel-build+ci-packaging@mirantis.com'

- project:
    name: 'zuul'
    jobs:
      - 'zuul-maintainer'
    is-disabled: ''
    mailto: 'fuel-build+ci-packaging@mirantis.com'
    scm-user: 'openstack-ci-jenkins'
    scm-credentials-id: 'a2a7e956-9dc7-4eb1-b396-ba981c2a8c81'
    scm-repo: 'fuel-infra/zuul-layouts'
    scm-branch: 'master'
    scm-basedir: ''
    ops-code-prj: 'fuel-infra/**'
    ops-spec-prj: 'fuel-infra/**'
    ops-branch: 'master'
    build-node: 'new-builder'

- project:
    name: 'sync'
    jobs:
      - 'sync_debian_specs'
    scm-user: 'openstack-ci-jenkins'
    scm-credentials-id: 'a2a7e956-9dc7-4eb1-b396-ba981c2a8c81'
    scm-repo: 'infra/mirrors'
    scm-branch: 'master'
    scm-basedir: ''
    sync-node: 'sync-deb-spec'

- project:
    name: 'devops.env'
    version-id:
      - 'master'
      - '8.0'
      - '9.0'
    jobs:
      - 'devops.{version-id}.env'

- project:
    <<: *common_template
    <<: *mos_template
    name: 'check-code-vs-spec-for-ubuntu'

    os: 'ubuntu'
    openstack_release: 'ubuntu'

    mos_version:
      - 'master':
          fuel-main-branch: 'master'
          fuel-qa-branch: 'master'
          distro: 'trusty'
          pkg_type: 'deb'
          spec_path_prefix: '/trusty'
          repo_name_sep: '-'

    package_name: !include openstack-projects.yaml.inc
    jobs:
      - '{mos_version}-pkg-masscheck-starter-{os}'
      - '{mos_version}-pkg-masscheck-{os}--{package_name}'

- project:
    <<: *common_template
    name: 'resync-repos-to-mirrors'
    trsync-node: 'mirror-sync'
    trsync-scm-repo: 'infra/trsync'
    trsync-scm-branch: 'master'
    trsync-scm-basedir: 'trsync'
    mailto: 'fuel-build+ci-packaging@mirantis.com'
    mos_version:
        - '8.0':
            rpm-repo-name: 'mos{mos_version}-centos7-fuel'
        - '9.0':
            rpm-repo-name: 'mos{mos_version}-centos7'
        - master:
            rpm-repo-name: 'mos-{mos_version}-centos7'
    jobs:
        - '{mos_version}.resync-repos-to-mirrors'
