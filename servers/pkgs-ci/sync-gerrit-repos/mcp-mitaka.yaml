- project:
    name: 'mcp-sync-mitaka'
    sync-node: 'sync-mcp-branch'

    # Branches to sync (see also short names below)
    upstream-branch: 'stable/mitaka'
    downstream-branch: 'mcp/1.0/mitaka'
    fallback-branch: 'master'

    # Branch short names for jobs naming
    src-branch: mitaka
    dst-branch: mcp-1.0

    # Syncronization schedule
    timer: 'H 5 * * *'

    # Gerrit parameters
    gerrit-host: 'review.fuel-infra.org'
    gerrit-port: '29418'
    gerrit-user: '{username-openstack-ci-mirrorer-jenkins}'
    gerrit-creds: '{ssh-creds-openstack-ci-mirrorer-jenkins}'
    gerrit-topic: 'sync/stable/mitaka'

    # List of projects to sync
    gerrit-project-name:
    - 'aodh'
    - 'ceilometer'
    - 'ceilometermiddleware'
    - 'cinder'
    - 'django_openstack_auth'
    - 'glance'
    - 'glance_store'
    - 'heat'
    - 'horizon'
    - 'ironic'
    - 'ironic-lib'
    - 'keystone'
    - 'keystoneauth'
    - 'keystonemiddleware'
    - 'murano'
    - 'murano-dashboard'
    - 'neutron'
    - 'neutron-fwaas'
    - 'neutron-lbaas'
    - 'neutron-lib'
    - 'neutron-vpnaas'
    - 'nova'
    - 'openstack-doc-tools'
    - 'openstackdocstheme'
    - 'os-brick'
    - 'os-win'
    - 'os-client-config'
    - 'os-testr'
    - 'oslo.cache'
    - 'oslo.concurrency'
    - 'oslo.config'
    - 'oslo.context'
    - 'oslo.db'
    - 'oslo.i18n'
    - 'oslo.log'
    - 'oslo.messaging'
    - 'oslo.middleware'
    - 'oslo.policy'
    - 'oslo.reports'
    - 'oslo.rootwrap'
    - 'oslo.serialization'
    - 'oslo.service'
    - 'oslo.utils'
    - 'oslo.versionedobjects'
    - 'oslo.vmware'
    - 'oslosphinx'
    - 'oslotest'
    - 'python-aodhclient'
    - 'python-ceilometerclient'
    - 'python-cinderclient'
    - 'python-congressclient'
    - 'python-glanceclient'
    - 'python-gnocchiclient'
    - 'python-heatclient'
    - 'python-ironic-inspector-client'
    - 'python-ironicclient'
    - 'python-keystoneclient'
    - 'python-magnumclient'
    - 'python-mistralclient'
    - 'python-muranoclient'
    - 'python-neutronclient'
    - 'python-novaclient'
    - 'python-saharaclient'
    - 'python-openstackclient'
    - 'python-swiftclient'
    - 'requestsexceptions'
    - 'sahara'
    - 'sahara-dashboard'
    - 'swift'

    jobs:
    - 'sync-{gerrit-project-name}-{src-branch}-{dst-branch}'
