- project:
    name: 'mos-sync-ocata'
    sync-node: 'sync-mos-branch'

    # Branches to sync (see also short names below)
    upstream-branch: 'stable/ocata'
    downstream-branch: '11.0/ocata'
    fallback-branch: 'master'

    # Branch short names for jobs naming
    src-branch: ocata
    dst-branch: 11.0

    # Syncronization schedule
    timer: 'H 22 * * *'

    # Gerrit parameters
    gerrit-host: 'review.fuel-infra.org'
    gerrit-port: '29418'
    gerrit-user: '{username-openstack-ci-mirrorer-jenkins}'
    gerrit-creds: '{ssh-creds-openstack-ci-mirrorer-jenkins}'
    gerrit-topic: 'sync/stable/ocata'

    # List of projects to sync
    gerrit-project-name:
    - 'aodh'
    - 'ceilometer'
    - 'ceilometermiddleware'
    - 'cinder'
    - 'django_openstack_auth'
    - 'glance'
    - 'glance_store'
    - 'heat'
    - 'horizon'
    - 'ironic'
    - 'ironic-lib'
    - 'ironic-ui'
    - 'keystone'
    - 'keystoneauth'
    - 'keystonemiddleware'
    - 'mistral'
    - 'mistral-dashboard'
    - 'murano'
    - 'murano-dashboard'
    - 'neutron'
    - 'neutron-fwaas'
    - 'neutron-lbaas'
    - 'neutron-lib'
    - 'nova'
    - 'os-apply-config'
    - 'os-brick'
    - 'os-client-config'
    - 'os-cloud-config'
    - 'os-collect-config'
    - 'os-net-config'
    - 'os-refresh-config'
    - 'os-vif'
    - 'os-win'
    - 'osc-lib'
    - 'oslo.cache'
    - 'oslo.concurrency'
    - 'oslo.config'
    - 'oslo.context'
    - 'oslo.db'
    - 'oslo.i18n'
    - 'oslo.log'
    - 'oslo.messaging'
    - 'oslo.middleware'
    - 'oslo.policy'
    - 'oslo.privsep'
    - 'oslo.reports'
    - 'oslo.rootwrap'
    - 'oslo.serialization'
    - 'oslo.service'
    - 'oslo.utils'
    - 'oslo.versionedobjects'
    - 'oslo.vmware'
    - 'oslosphinx'
    - 'oslotest'
    - 'python-aodhclient'
    - 'python-barbicanclient'
    - 'python-ceilometerclient'
    - 'python-cinderclient'
    - 'python-congressclient'
    - 'python-designateclient'
    - 'python-glanceclient'
    - 'python-heatclient'
    - 'python-ironic-inspector-client'
    - 'python-ironicclient'
    - 'python-keystoneclient'
    - 'python-magnumclient'
    - 'python-mistralclient'
    - 'python-muranoclient'
    - 'python-neutronclient'
    - 'python-novaclient'
    - 'python-openstackclient'
    - 'python-saharaclient'
    - 'python-senlinclient'
    - 'python-swiftclient'
    - 'python-troveclient'
    - 'python-zaqarclient'
    - 'sahara'
    - 'sahara-dashboard'
    - 'swift'
    - 'zaqar'

    jobs:
    - 'sync-{gerrit-project-name}-{src-branch}-{dst-branch}'
