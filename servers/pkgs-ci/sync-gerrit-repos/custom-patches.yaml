- project:
    name: 'custom-patches'

    version:
    - 'mos9.0':
        old-branch: openstack-ci/fuel-8.0/liberty
        new-branch: 9.0/mitaka
        gerrit-topic: custom/patches/9.0
        is-disabled: true
    - 'mos10.0':
        old-branch: 9.0/mitaka
        new-branch: 10.0/newton
        gerrit-topic: custom/patches/10.0
    - 'mcp-newton':
        old-branch: mcp/1.0/mitaka
        new-branch: mcp/newton
        gerrit-topic: custom/patches/mcp/newton
    - 'mcp-ocata':
        old-branch: mcp/1.0/mitaka
        #FIXME(rpodolyaka): use the following branch name when packages are ready
        #new-branch: mcp/ocata
        new-branch: 11.0/ocata
        gerrit-topic: custom/patches/mcp/ocata

    # Gerrit parameters
    gerrit-host: 'review.fuel-infra.org'
    gerrit-port: '29418'
    gerrit-user: '{username-openstack-ci-mirrorer-jenkins}'
    gerrit-creds: '{ssh-creds-openstack-ci-mirrorer-jenkins}'

    gerrit-project-name:
    - aodh
    - ceilometer
    - ceilometermiddleware
    - cinder
    - designate
    - django_openstack_auth
    - glance
    - glance_store
    - heat
    - horizon
    - ironic
    - ironic-inspector
    - ironic-lib
    - ironic-staging-drivers
    - ironic-ui
    - keystone
    - keystoneauth
    - keystonemiddleware
    - murano
    - murano-dashboard
    - networking-generic-switch
    - neutron
    - neutron-fwaas
    - neutron-lbaas
    - neutron-lib
    - neutron-vpnaas
    - nova
    - openstack-doc-tools
    - openstackdocstheme
    - os-brick
    - os-client-config
    - os-testr
    - os-vif
    - os-win
    - osc-lib
    - oslo.cache
    - oslo.concurrency
    - oslo.config
    - oslo.context
    - oslo.db
    - oslo.i18n
    - oslo.log
    - oslo.messaging
