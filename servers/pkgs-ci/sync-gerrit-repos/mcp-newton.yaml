- project:
    name: 'mcp-sync-newton'
    sync-node: 'sync-mcp-branch'

    # Branches to sync (see also short names below)
    upstream-branch: 'stable/newton'
    downstream-branch: 'mcp/newton'
    fallback-branch: 'master'

    # Branch short names for jobs naming
    src-branch: newton
    dst-branch: mcp-newton

    # Syncronization schedule
    timer: 'H 5 * * *'

    # Gerrit parameters
    gerrit-host: 'review.fuel-infra.org'
    gerrit-port: '29418'
    gerrit-user: '{username-openstack-ci-mirrorer-jenkins}'
    gerrit-creds: '{ssh-creds-openstack-ci-mirrorer-jenkins}'
    gerrit-topic: 'sync/stable/newton'

    # List of projects to sync
    gerrit-project-name:
    - 'aodh'
    - 'ceilometer'
    - 'ceilometermiddleware'
    - 'cinder'
    - 'designate'
    - 'django_openstack_auth'
    - 'glance'
    - 'glance_store'
    - 'heat'
    - 'horizon'
    - 'ironic'
    - 'ironic-inspector'
    - 'ironic-lib'
    # (astupnikov) THERE IS NO stable/newton BRANCH IN UPSTREAM
    # - 'ironic-staging-drivers'
    - 'ironic-ui'
    - 'keystone'
    - 'keystoneauth'
    - 'keystonemiddleware'
    - 'mistral'
    - 'mistral-dashboard'
    - 'murano'
    - 'murano-dashboard'
    - 'networking-generic-switch'
    - 'neutron'
    - 'neutron-fwaas'
    - 'neutron-lbaas'
    - 'neutron-lib'
    - 'neutron-vpnaas'
    - 'nova'
    # (astupnikov) THERE IS NO stable/newton BRANCH IN UPSTREAM
    # - 'openstack-doc-tools'
    # - 'openstackdocstheme'
    - 'os-brick'
    - 'os-client-config'
