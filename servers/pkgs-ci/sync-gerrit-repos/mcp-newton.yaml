    - 'os-vif'
    - 'os-win'
    - 'osc-lib'
    - 'oslo.cache'
    - 'oslo.concurrency'
    - 'oslo.config'
    - 'oslo.context'
    - 'oslo.db'
    - 'oslo.i18n'
