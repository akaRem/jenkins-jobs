- job-template:
    name: '{version-id}-deb-repo-monitor'
    project-type: freestyle
    description: "Repo monitor for {version-id} ubuntu repository"
    node: '{build-node}'
    triggers:
      - timed: "H 10 * * *"
    builders:
      - inject:
          properties-content: |
            REPO={version-id}
            TEMP_DIR=${{WORKSPACE}}/tmp
            SRC_DIR=${{WORKSPACE}}/src
            KNOWN_ISSUES_LIST=${{WORKSPACE}}/exceptions/deb/{version-id}_known_issues.txt
            PACKAGES_REPO_HOST=perestroika-repo-tst.infra.mirantis.net/mos-repos
            INCLUDE_REPOS={include-repo}
            GERRIT_HOST=review.fuel-infra.org
            GERRIT_PORT=29418
            GERRIT_USER={username-openstack-ci-jenkins}
            GERRIT_QUERY_FORMAT=TEXT
      - shell: |
          #!/bin/bash
          set -ex
          "${{WORKSPACE}}/deb-repo-monitor.sh"
    publishers:
      - archive:
          allow-empty: 'false'
          artifacts: 'tmp/ubuntu/*-report.txt'
    scm:
      - fuel-infra:
          username: '{username-openstack-ci-jenkins}'
          credentials-id: '{ssh-creds-openstack-ci-jenkins}'
          repo: '{scm-repo}'
          branch: 'master'
          basedir: ''
    wrappers:
      - ssh-agent-credentials:
          users:
            - '{ssh-creds-openstack-ci-jenkins}'
            - '{ssh-creds-fuel-osci-bot}'
            - '{ssh-creds-pkgs-ci}'

- job-template:
    name: '{version-id}-rpm-repo-monitor'
    project-type: freestyle
    description: "Repo monitor job for {version-id} {distro} repository"
    node: '{build-node}'
    triggers:
      - timed: "H 10 * * *"
    builders:
      - inject:
          properties-content: |
            DISTRO={distro}
            REPO={rpm-dist-name}
            TEMP_DIR=${{WORKSPACE}}/tmp
            SRC_DIR=${{WORKSPACE}}/src
            KNOWN_ISSUES_LIST=${{WORKSPACE}}/exceptions/rpm/{rpm-dist-name}_known_issues.txt
            PACKAGES_REPO_HOST=perestroika-repo-tst.infra.mirantis.net/mos-repos
            INCLUDE_REPOS={include-repo}
            GERRIT_HOST=review.fuel-infra.org
            GERRIT_PORT=29418
            GERRIT_USER={username-openstack-ci-jenkins}
            GERRIT_QUERY_FORMAT=TEXT
      - shell: |
          #!/bin/bash
          set -ex
          "${{WORKSPACE}}/rpm-repo-monitor.sh"
    publishers:
      - archive:
          allow-empty: 'false'
          artifacts: 'tmp/centos/*-report.txt'
    scm:
      - fuel-infra:
          username: '{username-openstack-ci-jenkins}'
          credentials-id: '{ssh-creds-openstack-ci-jenkins}'
          repo: '{scm-repo}'
          branch: 'master'
          basedir: ''
    wrappers:
      - ssh-agent-credentials:
          users:
            - '{ssh-creds-openstack-ci-jenkins}'
            - '{ssh-creds-fuel-osci-bot}'
            - '{ssh-creds-pkgs-ci}'

- project:
    name: 'repo-monitors'
    version-id:
      - '8.0':
          rpm-dist-name: mos8.0-centos7-fuel
      - '9.0':
          rpm-dist-name: mos9.0-centos7
      - 'master':
          rpm-dist-name: mos-master-centos7
    scm-repo: 'fuel-infra/repo-monitor'
    build-node: 'new-builder'
    jobs:
      - '{version-id}-deb-repo-monitor':
         include-repo: 'main proposed'
      - '{version-id}-rpm-repo-monitor':
         distro: 'centos7'
         include-repo: 'os proposed'

