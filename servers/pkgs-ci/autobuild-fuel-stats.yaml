- job:
    name: 'autobuild-fuel-stats'
    disabled: ''
    description: |
       <p>Auto build of fuel-stats package.</p>
       <p><b>Ownership:</b> Issues with this job are tracked by Fuel Build team.</p>
       <p><b>Contacts:</b> #infra</p>
    concurrent: false
    logrotate:
      numToKeep: 3
    builders:
      - inject:
          properties-content: |
            PKG_VERSION=0.0.1
            COMMIT_MSG="Autobuild patchset ${{BUILD_NUMBER}}"
            EXT_GERRIT_HOST=review.openstack.org
            GERRIT_HOST=review.fuel-infra.org
            GERRIT_PORT=29418
            GERRIT_USER=openstack-ci-jenkins
            GERRIT_USER_MAIL=oscirobot+openstack-ci-jenkins@mirantis.com
      - shell: !include-raw builders/autobuild-fuel-stats.sh
    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event
          projects:
            - project-compare-type: 'PLAIN'
              project-pattern: 'openstack/fuel-stats/**'
              branches:
                - branch-compare-type: 'PLAIN'
                  branch-pattern: 'master'
          silent: true
          server-name: review.openstack.org
    publishers:
      - archive:
          allow-empty: true
          artifacts: ${{BUILD_TAG}}*.txt
          latest-only: false
