#
# Tempated job parameters (using YAML anchors)
#

- sync-params: &sync-params
    name: ''

    src-branch:
      - 'mitaka':
          dst-branch: 'mitaka'
          upstream-branch: 'stable/mitaka'
          downstream-branch: 'mos/mitaka'
          fallback-branch: ''

    # Syncronization schedule
    sync-schedule: 'H 3 * * *'  # every day at 3:00 am, spread evenly

    # Gerrit parameters
    gerrit-host: 'review.fuel-infra.org'
    gerrit-port: '29418'
    gerrit-user: '{username-openstack-ci-mirrorer-jenkins}'
    gerrit-creds: '{ssh-creds-openstack-ci-mirrorer-jenkins}'
    gerrit-topic: 'sync/{src-branch}/{dst-branch}'

    # Jobs
    jobs:
      - 'sync-{name}-{src-branch}-{dst-branch}'

#
# Projects definitions
#

- project:
    name: 'fuel-main'
    <<: *sync-params

- project:
    name: 'fuel-ui'
    <<: *sync-params

- project:
    name: 'fuel-web'
    <<: *sync-params
