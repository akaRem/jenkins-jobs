- job-template:
    name: 'zuul-maintainer'
    project-type: freestyle
    concurrent: false
    description: |
        This job works as 'all in one' tool for managing 'Zuul'.
        Pick and run it with desired action as parameter.
    node: '{build-node}'

    properties:
      - heavy-job:
          weight: 1

    wrappers:
      - ssh-agent-credentials:
          users:
            - '{ssh-creds-openstack-ci-jenkins}'
            - '{ssh-creds-fuel-osci-bot}'
            - '{ssh-creds-pkgs-ci}'
      - build-timeout:
          timeout: 10
    scm:
      - fuel-infra:
          username: '{username-openstack-ci-jenkins}'
          credentials-id: '{ssh-creds-openstack-ci-jenkins}'
          repo: '{scm-repo}'
          branch: '{scm-branch}'
          basedir: '{scm-basedir}'

    triggers:
     - timed: '*/15 * * * *'
     - zuul

    builders:
      - shell:
          !include-raw-escape builders/zuul-maintainer.sh

# uncomment when will be ready:
    publishers:
#      - email:
#          recipients: '{mailto}'
#          notify-every-unstable-build: false
#          send-to-individuals: false
        - archive:
            artifacts: 'build/**/*'
            allow-empty: true
