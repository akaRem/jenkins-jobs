- job:
    name: 'cve_tracking'
    node: 'cve-tracking'
    logrotate:
        daysToKeep: 10

    description: |
      <h3> Tracking of CVE in Mirants forked packages <h3>
      <table border=1 cellpadding=5>
        <tr>
          <th bgcolor="grey">Owner</th>
          <td>Linux Team</td>
        </tr>
        <tr>
          <th bgcolor="grey">Contacts</th>
          <td>#infra</td>
        </tr>
      </table>
      <p>
      Generated HTML pages:
      </p>
      <ul>
        <li><a href="http://cve-slave01-bud.infra.mirantis.net/cve-tracker/stable">stable</a></li>
        <li><a href="http://cve-slave01-bud.infra.mirantis.net/cve-tracker/master">master</a></li>
      </ul>

    parameters:
      - string:
          name: BRANCH
          default: 'stable'
          description: "Branch for CVE tracking code"
      - bool:
          name: CLEAN
          default: false
          description: "Clean internal data structures, including database!"
#      - string:
#          name: CVE_NAME
#          default: ''
#          description: "Name of CVE"
#      - file:
#          name: packages_list
#          description: "File with list of packages to check"

    wrappers:
      - build-timeout:
          timeout: 50
      - ssh-agent-credentials:
          users:
            - '{ssh-creds-openstack-ci-jenkins}'

    properties:
      - authorization:
           mos-security-eng:
             - job-build
             - job-cancel
             - job-configure
             - job-discover
             - job-extended-read
             - job-read

    triggers:
      - timed: "H */6 * * *"

    builders:
      - shell:
          !include-raw: builders/cve_tracking.sh

    publishers:
      - email:
          recipients: 'ci+alert@mirantis.com'
          notify-every-unstable-build: false
          send-to-individuals: false
