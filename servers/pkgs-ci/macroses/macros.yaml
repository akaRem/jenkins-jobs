########################################################################
# Section: Wrappers
########################################################################

- wrapper:
    name: build-timeout
    wrappers:
      - timeout:
          timeout: '{timeout}'
          timeout-var: 'BUILD_TIMEOUT'
          fail: True

########################################################################
# Section: Triggers
########################################################################
########################################################################
# Section: SCM
########################################################################

- scm:
    name: fuel-infra
    scm:
      - git:
          url: 'ssh://{username}@review.fuel-infra.org:29418/{repo}.git'
          basedir: '{basedir}'
          credentials-id: '{credentials-id}'
          skip-tag: True
          branches:
            - '{branch}'
          browser: gitweb
          browser-url: https://review.fuel-infra.org/gitweb?p={repo}.git

- scm:
    name: sync-upstream
    scm:
      - git:
          url: 'ssh://{username}@review.fuel-infra.org:29418/{repo}.git'
          basedir: '{basedir}'
          credentials-id: '{credentials-id}'
          skip-tag: True
          branches:
            - '{branch}'
          browser: gitweb
          browser-url: https://review.fuel-infra.org/gitweb?p={repo}.git
          wipe-workspace: false

- scm:
    name: upstream
    scm:
      - git:
          url: 'https://git.openstack.org/{fuel-namespace}/{repo}.git'
          branches:
            - 'origin/{branch}'
          basedir: '{repo}'
          wipe-workspace: false

- scm:
    name: perestroika
    scm:
      - git:
          url: 'https://git.openstack.org/openstack/fuel-mirror.git'
          branches:
            - '{branch}'
          basedir: 'fuel-mirror'

########################################################################
# Section: Parameters
########################################################################

########################################################################
# Section: Publushers
########################################################################
- publisher:
    name: email-alert-on-merge
    publishers:
      - email-ext:
          body: $DEFAULT_CONTENT
          send-to:
            - recipients
          recipients: 'ci+publishing-alert@mirantis.com, fuel-build+publishing-alert@mirantis.com'
          subject: '[Packaging-ci][$PROJECT_NAME] Package build/publish on merge failed - # $BUILD_NUMBER'
          presend-script:
            !include-raw: 'email_ext_groovy.inc'
          failure: true
