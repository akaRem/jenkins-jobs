- job-template:
    name: '{mos_version}.ubuntu-proposed.ubuntu.bvt_2'
    builders:
      - inject:
          properties-content: |
            SLAVE_NODE_CPU=2
            NEUTRON_ENABLE=true
            VENV_PATH=/home/jenkins/venv-nailgun-tests-2.9
      - systest
    concurrent: true
    description:
      !include-raw descriptions/ubuntu-proposed.bvt_2
    logrotate:
      daysToKeep: 30
      numToKeep: 50
    node: bvt
    properties:
      - heavy-job:
          weight: 8
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: Ubuntu
          testgroup: bvt_2
          version-id: '{mos_version}'
          id: 'main'
    publishers:
      - nosetests
    scm:
      - openstack:
          branch: '{fuel-qa-branch}'
          repo: 'fuel-qa'
    wrappers:
      - timeout:
          timeout: 200
