---
- job:
    name: build-fuel-qa-docs
    builders:
      - inject:
          properties-content: |
            DOCS_HOST=docs@docs.fuel-infra.org
            DOCS_ROOT=/var/www/fuel-qa
      - shell:
          !include-raw builders/build-fuel-qa-docs.sh
    description: |
      Build fuel-qa-docs for all branches and publish them to <a
      href="http://docs.mirantis.com">docs.mirantis.com</a>
      <p>Work In Progress
      <p>Contacts: #fuel-devops #fuel-qa
    logrotate:
      artifactDaysToKeep: 30
      daysToKeep: 100
    node: docs
    concurrent: false
    parameters:
      - string:
          name: GERRIT_BRANCH
          default: 'master'
    properties:
      - heavy-job:
          weight: 1
    scm:
      - main-git:
          reponame: fuel-qa
          repobranch: origin/$GERRIT_BRANCH
          basedir: ''
    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: 'openstack/fuel-qa'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          silent: true
    wrappers:
      - ssh-agent-credentials:
          users:
            - 'c8f503aa-46a3-49e4-a8be-4ed35f00500f'    # fuel_docs@jenkins
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          write-description: true
          timeout: 45
    publishers:
      - html-publisher:
          name: 'Fuel QA Docs build results'
          dir: 'doc/_build/html'
          files: 'index.html'
          keep-all: true
          allow-missing: true
      - description-setter:
          regexp: 'Description string: (.*)'
          regexp-for-failed: 'Description string: (.*)'
      - email:
          notify-every-unstable-build: true
          recipients: 'ci+alert@mirantis.com'
          send-to-individuals: false
