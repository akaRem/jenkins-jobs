- defaults:
    name: global
    description: 'Do not edit this job through the web!'
    project-type: freestyle

- scm:
    name: main-git
    scm:
      - git:
         url: 'https://git.openstack.org/stackforge/{reponame}.git'
         branches:
          - '{repobranch}'
         basedir: '{basedir}'
