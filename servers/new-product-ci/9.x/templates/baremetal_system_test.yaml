- job-template:
    name: 'fuel.{test-type}.{environment}'
    description: 'Run Baremetal Test on {environment} environment'
    node: 'baremetal'
    concurrent: false

    email: 'mos-qa@mirantis.com'
    venvpath: '/home/jenkins/qa-venv-master-3.0'
    properties-file: ''
    timeout: '360'
    weight: '1'
    dist: ubuntu
    env_prefix: 'baremetal_'
    test-type: 'baremetal'
    pre-script: |
        echo "-SKIP-"
    post-script: |
        echo "-SKIP-"
    make-snapshot: 'false'

    logrotate:
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
      daysToKeep: 30
      numToKeep: 50

    parameters:
    - 9x-systest-params
    - text:
        name: DEVOPS_SETTINGS_TEMPLATE
        default: >
                 template:
                   devops_settings:
                     # YOUR TEMPLATE FOR FUEL_DEVOPS IS HERE
    - string:
        name: BOOTSTRAP_TIMEOUT
        default: '1800'
        description: 'Timeout value for slave nodes bootstrap'
    - string:
        name: TEST_GROUP
        default: 'none'
        description: 'Test group to run'
    - string:
        name: fuel_qa_gerrit_commit
        default: 'none'
        description: 'Refspecs for commits in fuel-qa gerrit separated with spaces. For example, refs/changes/10/55310/1 refs/changes/10/55310/2'
    - string:
        name: KEEP_BEFORE
        default: 'no'
        description: 'If yes, then DO NOT ERASE existing environment'
    - text:
        name: ADDITIONAL_PARAMETERS
        description: |
          NAME1=VALUE1</br>
          NAME1=VALUE1

    properties:
    - heavy-job:
        weight: '{weight}'
    - authorization-allow-mos-qa-and-ci-group

    scm:
    - main-git:
        reponame: 'fuel-qa'
        repobranch: '$FUEL_QA_COMMIT'
        basedir: ''

    wrappers:
    - timeout:
        fail: false
        timeout: '{timeout}'
        write-description: false
    - ansicolor:
        colormap: xterm
    - inject-passwords:
        global: true

    builders:
    - inject:
        properties-content: |
          CONNECTION_STRING=qemu+tcp://127.0.0.1:16509/system
          ENV_SUFFIX={environment}
          ENV_PREFIX={env_prefix}
          OPENSTACK_RELEASE={dist}
          MAKE_SNAPSHOT={make-snapshot}
          KEEP_ENV=true
          BAREMETAL_ENV_NAME={environment}
          VENV_PATH={venvpath}
          NIC_FOR_ADMIN_BRIDGE={admin_nic}
          ADMIN_VLAN={admin_vlan}
    - inject:
        properties-content: $ADDITIONAL_PARAMETERS
    - inject: # Overrides
        properties-content: '{properties}'
        properties-file: '{properties-file}'

    - shell: |
        #!/bin/bash
        echo "=== [systest PRE-script] ==="
        {pre-script}
    - 9x-prepare-baremetal-sys-test
    - 9x-run-sys-test
    - shell: |
        #!/bin/bash
        echo "=== [systest POST-script] ==="
        {post-script}

    publishers:

    - archive:
        allow-empty: true
        artifacts: '**/nosetests.xml,logs/*,*.txt'
        latest-only: false
    - junit:
        keep-long-stdio: false
        results: '**/nosetests.xml'

    - description-setter:
        regexp: "'Description string: (Fuel <a.*<br>.*>):"

    - email-ext:

        aborted:        true
        failure:        true
        still-failing:  true

        fixed:          false

        send-to:
          - recipients
          - requester
        recipients: '{email}'
        subject: '[Jenkins] $BUILD_STATUS - $PROJECT_NAME - # $BUILD_NUMBER'
        body: |
          Verification test $TEST_GROUP failed on $CUSTOM_VERSION

          $BUILD_URL

          $BUILD_LOG
