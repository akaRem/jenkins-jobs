- job-template:
    name: '9.x.bvt.test-reports'

    node: testrail

    venvpath: '/home/jenkins/venv-nailgun-tests-2.9'

    parameters:
    - string:
        name: RUNNER_BUILD_NUMBER
        default: 'latest'
    - string:
        name: TEST_JOB_NAME

    scm:
    - main-git:
        reponame: 'fuel-qa'
        repobranch: '{repobranch}'
        basedir: ''

    wrappers:
    - inject-passwords:
        global: true
        mask-password-params: true

    builders:
    - inject:
        properties-content: |
          VENV_PATH={venvpath}
          TESTS_RUNNER=$TEST_JOB_NAME
          TESTRAIL_TEST_SUITE=Smoke/BVT
          TESTRAIL_MILESTONE=9.1
    - shell:
        !include-raw-escape: '../builders/bvt-report.sh'

    publishers:
    - description-setter:
        regexp: '^.*Report URL:\s*(.*)'
        description: '<a href="\1">TestRail Report URL</a>'
