- job-template:
    name: '9.x.main.{dist}.{testgroup}'
    description: 'Run Build Verification Tests'

    email: 'ci+bvt@mirantis.com'
    venvpath: '/home/jenkins/venv-nailgun-tests-2.9'
    env_suffix: $BUILD_ID
    properties: ''
    timeout: '180'
    trigger_projects: ''
    weight: '7'
    node: 'bvt'
    concurrent: true
    disabled: false
    dist: ubuntu

    logrotate:
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
      daysToKeep: 30
      numToKeep: 50

    parameters:
      - 9x-systest-params

    properties:
    - heavy-job:
        weight: '{weight}'

    scm:
    - main-git:
        reponame: 'fuel-qa'
        repobranch: '$FUEL_QA_COMMIT'
        basedir: ''

    wrappers:
    - timeout:
        fail: false
        timeout: '{timeout}'
        write-description: false
    - ansicolor:
        colormap: xterm

    builders:

    - inject: # Defaults
        properties-content: |
          CONNECTION_STRING=qemu+tcp://127.0.0.1:16509/system
          ENV_PREFIX=$JOB_NAME
          ENV_SUFFIX={env_suffix}
          OPENSTACK_RELEASE={dist}
          TEST_GROUP={testgroup}
          VENV_PATH={venvpath}
    - inject: # Overrides
        properties-content: '{properties}'

    - shell:
        !include-raw-escape:
          'builders/wrapped_system_tests.sh'

    publishers:

    - archive:
        allow-empty: true
        artifacts: '**/nosetests.xml,logs/*,*.txt'
        latest-only: false
    - junit:
        keep-long-stdio: false
        results: '**/nosetests.xml'

    - post-destroy-vms # Destroy envs if left undestroyed

    - description-setter:
        regexp: "'Description string: (.*)'"
        regexp-for-failed: "'Description string: (.*)'"

