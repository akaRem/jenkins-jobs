- project:
    name: '9.0.d-murano'
    plugin-version-id: ''
    version: '9.0'
    jobs:
    - '9.0.d-murano{plugin-version-id}.runner'
    - '9.0.system_test.d-murano{plugin-version-id}.timer':
        timer: '0 21 * * 1-7'
    - '{version}.{test-type}.test-reports':
        repobranch: 'origin/stable/mitaka'
        report-version: '9.0'
        plugin-version: '1.1.0'
        test-type: 'system_test.d-murano'
        email: 'fuel-plugin-murano@mirantis.com'
        properties: |
          TESTS_RUNNER=9.0.d-murano.runner
          TESTRAIL_TEST_SUITE=[{report-version}] System Tests
          TESTRAIL_MILESTONE={plugin-version}
          LAUNCHPAD_MILESTONE={plugin-version}
          TESTRAIL_PROJECT=Murano plugin
          HANDLE_BLOCKED=true
          PUBLISH=true
          OUTPUT_FILE=bugs_link_stat
          CREATE_HTML=true
    - '{version-id}.d-murano{plugin-version-id}.snapshot':
        timer: '0 0,6,12,18 * * *'
        version-id: '9.0'
        plugin-test-repo: 'fuel-plugin-murano-tests'
        plugin-test-commit: 'master'

        plugin-repo-sub-url: "extras/murano-plugin-repos/"
        plugin-version: "release/1.0.0"
        plugin-mos-version: "mos9.0"
        plugin-pkg-dist: "centos7"
        plugin-rpm-mask: "detach-murano"
        mirror-host: "perestroika-repo-tst.infra.mirantis.net"
    - '9.0.main.{dist}.d-murano{plugin-version-id}.{testgroup}':
        dist: ubuntu
        testgroup: deploy_murano_plugin
        version-id: '9.0'
        plugin-test-repo: 'fuel-plugin-murano-tests'
        plugin-test-commit: 'master'

        plugin-repo-sub-url: "extras/murano-plugin-repos/"
        plugin-version: "release/1.0.0"
        plugin-mos-version: "mos9.0"
        plugin-pkg-dist: "centos7"
        plugin-rpm-mask: "detach-murano"
        mirror-host: "perestroika-repo-tst.infra.mirantis.net"
    - '9.0.{test-type}.{dist}.d-murano{plugin-version-id}.{testgroup}':
        testgroup: 'deploy_murano_bvt'
        test-type: 'system_test'
        default_pool: '10.109.0.0/16:24'
        description: '9.0-d-murano system test group'
        node: 'systest'
        timeout: '480'
        dist: ubuntu
        properties: |
          FUEL_STATS_HOST=fuel-collect-systest.infra.mirantis.net
          ANALYTICS_IP=fuel-stats-systest.infra.mirantis.net
        weight: '6'
