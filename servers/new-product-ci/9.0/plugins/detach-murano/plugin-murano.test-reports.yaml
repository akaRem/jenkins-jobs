- project:
    name: product-ci/9.0/plugins/detach-murano/plugin-murano.test-reports

    version: '9.0'
    repobranch: 'origin/stable/mitaka'

    report-version: '9.0'
    plugin-version: '1.1.0'

    jobs:
    - '{version}.{test-type}.test-reports':
        test-type: 'system_test.d-murano'
        email: 'fuel-plugin-murano@mirantis.com'
        properties: |
          TEST_JOB_NAME=9.0.d-murano.runner
          TESTRAIL_TEST_SUITE=[{report-version}] System Tests
          TESTRAIL_MILESTONE={plugin-version}
          LAUNCHPAD_MILESTONE={plugin-version}
          TESTRAIL_PROJECT=Murano plugin
          HANDLE_BLOCKED=true
          PUBLISH=true
          OUTPUT_FILE=bugs_link_stat
          CREATE_HTML=true
