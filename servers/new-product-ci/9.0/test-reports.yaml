- job-template:
    name: '9.0.{id}.test-reports'
    builders:
      - inject:
           properties-content: |
             {properties}
      - shell:
          !include-raw-escape builders/test-reports-Testrail-upload_cases.sh
      - shell:
          !include-raw-escape builders/test-reports-Testrail.sh
    parameters:
      - string:
          name: TEST_JOB_NAME
          description: 'Name of Jenkins job with tests results'
          default: 'none'
    node: testrail
    publishers:
      - email:
          recipients: ci+alert@mirantis.com

# FIXME: timer
#    triggers:
#      - timed: 'H */2 * * *'

    scm:
     - main-git:
          reponame: 'fuel-qa'
          repobranch: 'origin/stable/mitaka'
          basedir: ''


    wrappers:
     - inject-passwords:
          global: true
          mask-password-params: true

    publishers:
      - description-setter:
          regexp: '^.*Report URL:\s*(.*)'
          description: '<a href="\1">TestRail Report URL</a>'
