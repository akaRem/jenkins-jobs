- project:
    name: 9.0.upgrades
    jobs:
      - '9.0-system_tests-upgrades':
          dist: 'ubuntu'
      - '9.0-system_tests-upgrades':
          dist: 'centos'

- project:
    name: 9.0.systests
    jobs:
      - '9.0-system_tests':
          dist: 'centos'
      - '9.0-system_tests':
          dist: 'ubuntu'

- project:
    name: 9.0.swarm-helpers
    jobs:
      - '9.0.swarm.runner'
      - '9.0.swarm.timers'

- job:
    name: '9.0.swarm.runner'
    project-type: multijob
    description: 'Run all system tests'
    concurrent: false
    node: 'runner'
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - string:
          name: MAGNET_LINK
          description: 'ISO magnet link'
      - string:
          name: UPGRADE_TARBALL_MAGNET_LINK
          description: 'Upgrade tarball magnet link'
      - string:
          name: UBUNTU_MIRROR_ID
          default: 'ubuntu-latest'
          description: |
            'Upstream Ubuntu mirror id: ubuntu-timestamp or ubuntu-latest'
      - string:
          name: CUSTOM_VERSION
          default: ''
          description: 'Label for TestPlan name (any string). It is used by TestRail reporter. Example: "MU-1".'
      - bool:
          name: ENABLE_PROPOSED
          default: false
          description: 'If false only stable repositories are used'
    publishers:
      - description-setter:
          regexp: "'Description string: (.*)'"
      - email-default:
          mail-to: 'ci+alert@mirantis.com'
    wrappers:
      - timeout:
          fail: true
          timeout: 1200
    builders:
      - shell: # Get description from MAGNET_LINK variable
          !include-raw builders/get_version_from_magnet.sh
      - multijob:
          name: 'Run system tests'
          condition: COMPLETED
          projects:
            # Ubuntu
            - name: '9.0.system_test.ubuntu.thread_1'
              current-parameters: true
              kill-phase-on: NEVER
            - name: '9.0.system_test.ubuntu.jumbo_frames'
