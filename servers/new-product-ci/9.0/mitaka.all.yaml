- project:
    name: '9.0 iso with MOS Mitaka packages'
    version: '9.0'
    branch: 'master'
    mod: '-mitaka'
    jobs:
      - '{version}{mod}.all':
          description: 'Build ISO with Mirantis OpenStack Mitaka packages'
      - '{version}{mod}.test_all'
      - '{version}{mod}.main.{dist}.{testgroup}':
          dist: 'ubuntu'
          testgroup: 'bvt_2'
          repobranch: '{branch}'
      - '{version}{mod}.main.{dist}.{testgroup}':
          dist: 'ubuntu'
          testgroup: 'smoke_neutron'
          repobranch: '{branch}'

