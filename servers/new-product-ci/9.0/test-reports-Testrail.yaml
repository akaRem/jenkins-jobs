- job:
    name: '9.0-test-reports-Testrail'
    builders:
      - inject:
           properties-content: |
             TESTS_RUNNER=9.0.swarm.runner
             TESTRAIL_TEST_SUITE=[9.0] Swarm
             TESTRAIL_MILESTONE=9.0
             LAUNCHPAD_MILESTONE=9.0
      - shell:
          !include-raw builders/test-reports-Testrail-upload_cases.sh
      - shell:
          !include-raw builders/test-reports-Testrail.sh
    parameters:
      - string:
          name: TEST_JOB_NAME
          description: 'Name of Jenkins job with tests results'
          default: 'none'
    node: testrail
    publishers:
      - email:
          recipients: devops+alert@mirantis.com

    triggers:
      - timed: 'H */2 * * *'

    scm:
     - main-git:
          reponame: 'fuel-qa'
          repobranch: 'origin/master'
          basedir: ''


    wrappers:
     - inject-passwords:
          global: true
          mask-password-params: true

    publishers:
      - description-setter:
          regexp: '^.*Report URL:\s*(.*)'
          description: '<a href="\1">TestRail Report URL</a>'
