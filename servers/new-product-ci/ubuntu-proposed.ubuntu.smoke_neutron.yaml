- job-template:
    name: '{mos_version}.ubuntu-proposed.ubuntu.smoke_neutron'
    builders:
      - inject:
          properties-content: |
            SLAVE_NODE_CPU=2
            VENV_PATH=/home/jenkins/venv-nailgun-tests-2.9
      - systest
    concurrent: true
    description: |
      Run tests with smoke_neutron test group.

      <p>
        Owned by: MOS Sustaining Team<br/>
        Job owner is responsible for keeping builds green.<br/>
        Maintenance contacts: mos-sustaining-all@mirantis.com<br/>
      </p>
    logrotate:
      daysToKeep: 30
      numToKeep: 50
    node: smoke
    properties:
      - heavy-job:
          weight: 6
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: 'ubuntu'
          testgroup: 'smoke_neutron'
          version-id: '{mos_version}'
          id: 'main'
    publishers:
      - nosetests
    scm:
      - openstack:
          branch: '{fuel-qa-branch}'
          repo: 'fuel-qa'
    wrappers:
      - timeout:
          fail: true
          timeout: 135
