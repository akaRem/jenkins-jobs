- defaults:
    name: '{version}{mod}.iso-report'
    venvpath: '/home/jenkins/venv-nailgun-tests-2.9'

- job-template:
    name: '{version}{mod}.iso-report'
    defaults: '{version}{mod}.iso-report'
    builders:
      - inject:
          properties-content: |
            VENV_PATH={venvpath}
            TESTS_RUNNER={version}{mod}.test_all
            TESTRAIL_TEST_SUITE=Smoke/BVT
      - shell:
          !include-raw-escape: ./builders/iso-report.sh
    parameters:
      - string:
          name: RUNNER_BUILD_NUMBER
          default: 'latest'
    node: testrail
    publishers:
      - email:
          recipients: ci+alert@mirantis.com

    scm:
     - main-git:
          reponame: 'fuel-qa'
          repobranch: '{repobranch}'
          basedir: ''

    wrappers:
     - inject-passwords:
          global: true
          mask-password-params: true

    publishers:
      - description-setter:
          regexp: '^.*Report URL:\s*(.*)'
          description: '<a href="\1">TestRail Report URL</a>'
