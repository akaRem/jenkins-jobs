- job:
    name: 'verify-slave-label'
    concurrent: true
    description: |
      This is a helper job for checking if specified job should be ran
      on a targeted Jenkins Slave node. Triggers specific job on a selected node,
      to test if jobs code from master branch build there. On success it will
      trigger add/remove helper job to set specific label on a tested node.
    scm:
      - git:
          url: 'https://review.fuel-infra.org/fuel-infra/jenkins-jobs.git'
    parameters:
      - node:
          name: NODE_NAME
          description: |
            Specify where this job and tested job should be ran on.
          allowed-multiselect: true
          ignore-offline-nodes: true
      - string:
          name: LABEL_NAME
          description: |
            Jobs label, which shall be set on a slave. Example:
            verify-fuel-web
    builders:
      - shell: |
          #!/bin/bash
          set -ex
          cd utils/label_compliance
          ./parse_yaml.py ${LABEL_NAME} > test.param
          curl https://product-ci.infra.mirantis.net/job/8.0.test_all/lastSuccessfulBuild/artifact/magnet_link.txt >> test.param
      - inject:
          properties-file: ./test.param
      - trigger-builds:
        - project: $TRIGGERED_JOB_NAMES
          same-node: true
          block: true
          property-file: ./test.param
      - trigger-builds:
        - project: 'label_job_manager'
          predefined-parameters: |
            ACTION=ADD_LABEL
            LABEL_NAME=READY_FOR_$LABEL_NAME
            NODE=$NODE_NAME
          block: true
    publishers:
      - description-setter:
          description: '$NODE_NAME: $JOB_NAME'
