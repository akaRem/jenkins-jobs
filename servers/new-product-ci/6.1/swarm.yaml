- project:
    name: 6.1.upgrades
    jobs:
      - '6.1-system_tests-upgrades':
          dist: 'ubuntu'
      - '6.1-system_tests-upgrades':
          dist: 'centos'

- project:
    name: 6.1.systests
    jobs:
      - '6.1-system_tests':
          dist: 'centos'
      - '6.1-system_tests':
          dist: 'ubuntu'

- project:
    name: 6.1.swarm-helpers
    jobs:
      - '6.1.swarm.runner'
      - '6.1.swarm.timer'

- job:
    name: '6.1.swarm.timer'
    description: |
      Trigger 6.1.swarm.runner with latest stable iso build
    node: 'runner'
    properties:
      - heavy-job:
          weight: 1
    parameters:
    builders:
      - shell:
          !include-raw builders/swarm.timer.sh
#    triggers:
#      - timed: '0 0 * * *'
    publishers:
      - archive:
          allow-empty: false
          artifacts: 'links.txt'
          latest-only: false
      - description-setter:
          regexp: "'Description string: (.*)'"
      - email-default:
          mail-to: 'ci+alert@mirantis.com'
      - trigger-parameterized-builds:
        - project: '6.1.swarm.runner'
          condition: UNSTABLE_OR_BETTER
          property-file: links.txt
          triggerWithNoParameters: false

- job:
    name: '6.1.swarm.runner'
    project-type: multijob
    description:
      !include-raw descriptions/6.1_swarm_description.html
    concurrent: false
    node: 'runner'
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - string:
          name: MAGNET_LINK
          default: 'magnet:?xt=urn:btih:9d59953417e0c2608f8fa0ffe43ceac00967708f&dn=MirantisOpenStack-6.1.iso&tr=http%3A%2F%2Ftracker01-bud.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-scc.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-msk.infra.mirantis.net%3A8080%2Fannounce&ws=http%3A%2F%2Fvault.infra.mirantis.net%2FMirantisOpenStack-6.1.iso'
          description: 'ISO magnet link'
      - string:
          name: UPGRADE_TARBALL_MAGNET_LINK
          default: 'magnet:?xt=urn:btih:9d59953417e0c2608f8fa0ffe43ceac00967708f&dn=MirantisOpenStack-6.1.iso&tr=http%3A%2F%2Ftracker01-bud.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-scc.infra.mirantis.net%3A8080%2Fannounce&tr=http%3A%2F%2Ftracker01-msk.infra.mirantis.net%3A8080%2Fannounce&ws=http%3A%2F%2Fvault.infra.mirantis.net%2FMirantisOpenStack-6.1.iso'
          description: 'Upgrade tarball magnet link'
      - string:
          name: DEB_LATEST
          default: 'snapshots/ubuntu-latest'
      - string:
          name: RPM_LATEST
          default: 'snapshots/centos-6-latest'
      - string:
          name: UBUNTU_MIRROR_ID
          default: 'latest-stable'
      - bool:
          name: ENABLE_PROPOSED
          default: false
      - bool:
          name: ENABLE_SECURITY
          default: true
      - bool:
          name: ENABLE_UPDATES
          default: true
    publishers:
      - description-setter:
          regexp: "'Description string: (.*)'"
      - email-default:
          mail-to: 'ci+alert@mirantis.com'
    wrappers:
      - timeout:
          fail: true
          timeout: 1200
    builders:
      - shell: # Get description from MAGNET_LINK variable
          !include-raw builders/get_version_from_magnet.sh
      - multijob:
          name: 'Run system tests'
          condition: COMPLETED
