- job-group:
    name: '10.0.swarm.timers'
    test-type: swarm
    version-id: 10.0
    test-job-name: '{version-id}-mitaka.test_all'
    jobs:
      - '{version-id}.{test-type}.timer.{repo_type}':
         repo_type: stable
         trigger: '0 14  * * 1-5'
         enable_proposed: false
      - '{version-id}.{test-type}.timer.{repo_type}':
         repo_type: proposed
         trigger: '0 14 * * 6,7'
         enable_proposed: true
