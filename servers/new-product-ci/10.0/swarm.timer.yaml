- job-group:
    name: '10.0.swarm.timers'
    version-id: 10.0
    jobs:
      - '{version-id}.swarm.timer.{repo_type}':
         repo_type: stable
         trigger: '0 14  * * 1-5'
         enable_proposed: false
      - '{version-id}.swarm.timer.{repo_type}':
         repo_type: proposed
         trigger: '0 14 * * 6,7'
         enable_proposed: true