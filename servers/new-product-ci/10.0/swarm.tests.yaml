- job-group:
   name: '10.0-system_tests'
   version-id: '10.0'
   test-type:  'system_test'
   repobranch: 'origin/master'
   reponame: 'fuel-qa'
   venvpath: '/home/jenkins/venv-nailgun-tests-2.9'
   default_pool: '10.109.0.0/16:24'
   description: '10.0 swarm test group'
   node: 'systest'
   timeout: '480'
   properties: |
     SLAVE_NODE_MEMORY=3072
     FUEL_STATS_HOST=fuel-collect-systest.infra.mirantis.net
     ANALYTICS_IP=fuel-stats-systest.infra.mirantis.net
   weight: '7'
   jobs:
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'setup' # test job, not included in runner
         weight: '6'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'jumbo_frames'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'thread_1'
         weight: '6'
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ceph_ha_one_controller'
         weight: '6'
         properties: |
           KVM_USE=true
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'one_controller_actions'
         weight: '6'
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'multirole'
         weight: '6'
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'thread_3'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'thread_7'
         properties: |
           MULTIPLE_NETWORKS=true
           FUEL_STATS_ENABLED=true
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'thread_usb'
         properties: |
           ADMIN_BOOT_DEVICE=usb
           SHOW_FUELMENU=true
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'thread_non_func_1'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'bonding_ha'
         properties: |
           BONDING=true
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'bonding_ha_one_controller'
         weight: '6'
         properties: |
           BONDING=true
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'cluster_actions'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'cluster_actions_ha'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'controller_replacement'
         timeout: '540'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'cic_maintenance_mode'
         properties: |
           SLAVE_NODE_MEMORY=5120
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'offloading'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'filling_root'
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ha_neutron'
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ha_neutron_tun'
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ha_neutron_tun_scale'
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ha_neutron_public'
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ha_neutron_destructive'
         properties: |
           NEUTRON_ENABLE=true
           ADMIN_NODE_MEMORY=3072
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ha_neutron_destructive_gre'
         properties: |
           NEUTRON_ENABLE=true
           ADMIN_NODE_MEMORY=3072
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ha_neutron_destructive_vlan'
         properties: |
           NEUTRON_ENABLE=true
           ADMIN_NODE_MEMORY=3072
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ha_neutron_destructive_vxlan'
         properties: |
           NEUTRON_ENABLE=true
           ADMIN_NODE_MEMORY=3072
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'command_line'
         properties: |
           NEUTRON_ENABLE=true
           ADMIN_NODE_MEMORY=3072
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'logrotate'
         properties: |
           NEUTRON_ENABLE=true
           ADMIN_NODE_MEMORY=3072
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ha_destructive_ceph_neutron'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'huge_ha_neutron'
         weight: '20'
         properties: |
           SLAVE_NODE_CPU=2
           SLAVE_NODE_MEMORY=3072
           SERVTEST_LOCAL_PATH=/home/jenkins/workspace/cloud-images
         timeout: '600'
         node: 'huge-systest'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'repeatable_image_based'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'known_issues'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'rh'
         node: 'systest-rh'
         properties-file: /home/jenkins/.rhel_creds
         properties: |
            RH_IMAGE=rhel7_04022016.qcow2
            RH_IMAGE_PATH=/home/jenkins/workspace/cloud-images/
            RH_IMAGE_MD5=73f82a4d60fc1eb701b393bb6d684a60
            RH_IMAGE_USER=root
            RH_IMAGE_PASSWORD=r00tme
            CENTOS_DUMMY_DEPLOY=False
            PERESTROIKA_REPO=http://perestroika-repo-tst.infra.mirantis.net/mos-repos/centos/mos10.0-centos7/os/x86_64/
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'services_ha'
         weight: '11'
         node: 'services-systest'
         properties: |
           SLAVE_NODE_MEMORY=8192
           SLAVE_NODE_CPU=2
           KVM_USE=true
           SERVTEST_LOCAL_PATH=/home/jenkins/workspace/cloud-images
           EXTERNAL_MONGO_URLS=172.18.10.137,172.18.10.138,172.18.10.139
           EXTERNAL_MONGO_USER=$EXTERNAL_MONGO_USER
           EXTERNAL_MONGO_DB_NAME=$EXTERNAL_MONGO_DB_NAME
           EXTERNAL_MONGO_PASS=$EXTERNAL_MONGO_PASS
           EXTERNAL_MONGO_REPL_SET=ceilometer
         timeout: '1200'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'services_ha.ceilometer'
         weight: '11'
         node: 'services-systest'
         properties: |
           SLAVE_NODE_MEMORY=6144
           SLAVE_NODE_CPU=2
           KVM_USE=true
           SERVTEST_LOCAL_PATH=/home/jenkins/workspace/cloud-images
           EXTERNAL_MONGO_URLS=172.18.10.137,172.18.10.138,172.18.10.139
           EXTERNAL_MONGO_USER=$EXTERNAL_MONGO_USER
           EXTERNAL_MONGO_DB_NAME=$EXTERNAL_MONGO_DB_NAME
           EXTERNAL_MONGO_PASS=$EXTERNAL_MONGO_PASS
           EXTERNAL_MONGO_REPL_SET=ceilometer
         timeout: '1200'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'services_ha_one_controller'
         weight: '11'
         node: 'services-systest'
         properties: |
           SLAVE_NODE_MEMORY=8192
           SLAVE_NODE_CPU=2
           KVM_USE=true
           SERVTEST_LOCAL_PATH=/home/jenkins/workspace/cloud-images
           EXTERNAL_MONGO_URLS=172.18.10.137,172.18.10.138,172.18.10.139
           EXTERNAL_MONGO_USER=$EXTERNAL_MONGO_USER
           EXTERNAL_MONGO_DB_NAME=$EXTERNAL_MONGO_DB_NAME
           EXTERNAL_MONGO_PASS=$EXTERNAL_MONGO_PASS
           EXTERNAL_MONGO_REPL_SET=ceilometer
         timeout: '1200'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'custom_hostname'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'fuel_master_migrate'
         properties: |
           SLAVE_NODE_MEMORY=6144
           SLAVE_NODE_CPU=4
         weight: 11
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'repetitive_restart'
         properties: |
           PATCHING_RUN_RALLY=true
         timeout: '960'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ready_node_reinstallation'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'error_node_reinstallation'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'bvt_ubuntu_bootstrap'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'full_cluster_reinstallation'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'partition_preservation'
     - '{version-id}.{test-type}.{dist}.plugins.{testgroup}':
         testgroup:
           - 'thread_db_separate_services'
           - 'thread_keystone_separate_services'
           - 'thread_2_separate_services'
           - 'fuel_plugin_example'
           - 'install_plugin_after_cluster_create'
         weight: '20'
         node: 'huge-systest'
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'fuel_plugin_reboot'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'fuel_plugin_vip_reservation'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'network_templates'
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'reduced_footprint'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ironic_deploy_swift'
         properties: |
           SLAVE_NODE_MEMORY=4096
           IRONIC_ENABLED=true
           IRONIC_NODES_COUNT=1
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'ironic_deploy_ceph'
         properties: |
           SLAVE_NODE_MEMORY=4096
           IRONIC_ENABLED=true
           IRONIC_NODES_COUNT=1
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'services_reconfiguration_thread_1'
         properties: |
           DISABLE_SSL=true
           SLAVE_NODE_CPU=2
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'services_reconfiguration_thread_2'
         properties: |
           DISABLE_SSL=true
           SLAVE_NODE_CPU=2
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'cgroup_ha'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'multiracks_2'
         properties: |
           MULTIPLE_NETWORKS=true
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'deploy_from_uca'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'numa_cpu_pinning'
         properties: |
           KVM_USE=true
           SLAVE_NODE_CPU=6
           DRIVER_ENABLE_ACPI=true
           NUMA_NODES=2
           ENV_SLAVE_LOGIN=root
           ENV_SLAVE_PASSWORD=r00tme
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'idempotency'
         properties: |
           ENV_SLAVE_LOGIN=root
           ENV_SLAVE_PASSWORD=r00tme
           SLAVE_NODE_MEMORY=3072
           FUEL_STATS_HOST=fuel-collect-systest.infra.mirantis.net
           ANALYTICS_IP=fuel-stats-systest.infra.mirantis.net
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'support_dpdk'
         properties: |
           KVM_USE=true
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'test_ensurability'
         properties: |
           SLAVE_NODE_CPU=6
           SLAVE_NODE_MEMORY=4096
           ENV_SLAVE_LOGIN=root
           ENV_SLAVE_PASSWORD=r00tme
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'custom_graph'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'support_dpdk_bond'
         properties: |
           KVM_USE=true
           BONDING=true
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'system_test.deploy_centos_master'
         pre-script: |
           wget -r --no-parent -A 'fuel-release*.noarch.rpm' -nd --directory-prefix=$WORKSPACE/ -e robots=off http://mirror.fuel-infra.org/mos-repos/centos/mos-master-centos7/os/x86_64/Packages/ && mv "$WORKSPACE"/fuel-release*.noarch.rpm "$WORKSPACE/fuel-release.noarch.rpm"
         properties: |
           CENTOS_CLOUD_IMAGE_PATH=/srv/downloads/qa-centos-cloud-2016-05-05.qcow2
           EXTRA_DEB_REPOS=mos,deb http://mirror.fuel-infra.org/mos-repos/ubuntu/master mos-master main restricted'
           SLAVE_NODE_MEMORY=4096
           FUEL_RELEASE_PATH=$WORKSPACE/fuel-release.noarch.rpm
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'deploy_multipath'
         properties: |
           MULTIPATH=True
           SLAVE_MULTIPATH_DISKS_COUNT=2
           DEVOPS_SETTINGS_TEMPLATE=$WORKSPACE/system_test/tests_templates/tests_configs/multipath_3_nodes.yaml
           NODES_COUNT=4
         timeout: '600'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'support_hugepages'
         properties: |
            KVM_USE=True
            DRIVER_ENABLE_ACPI=true
            NUMA_NODES=2
            SLAVE_NODE_CPU=4
            SLAVE_NODE_MEMORY=5120
            ENV_SLAVE_LOGIN=root
            ENV_SLAVE_PASSWORD=r00tme
         timeout: '600'
         node: 'systest-hugepages'
     - '{version-id}.{test-type}.{dist}.{testgroup}':
         testgroup: 'unlock_settings_tab_states'
         timeout: '600'
