- project:
    name: 'Mitaka 10.0 iso'
    version: '10.0'
    branch: 'master'
    qa_branch: '{branch}'
    mod: '-mitaka'
    bvt-mail: 'mos-qa@mirantis.com'
    jobs:
      - 'product-{version}{mod}.all':
          description: 'Build product ISO with deb packages built from mitaka code'
          timer: '0 4-23/6 * * *'
          variables: |
            MOS_CENTOS_ROOT=/mos-repos/centos/mos-master-centos7/
            MOS_UBUNTU_TARGET=9.0.target.txt

      - 'product-{version}{mod}.test_all':
          email: '{bvt-mail}'
      - '{version}{mod}.main.{dist}.{testgroup}':
          dist: 'ubuntu'
          testgroup: 'bvt_2'
          email: '{bvt-mail}'
      - '{version}{mod}.main.{dist}.{testgroup}':
          dist: 'ubuntu'
          testgroup: 'smoke_neutron'
          email: '{bvt-mail}'
      - '{version}{mod}.iso-report':
          repobranch: '{branch}'

