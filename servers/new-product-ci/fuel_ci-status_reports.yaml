- job:
    name: 'fuel_ci-status_reports'
    builders:
      - shell:
          !include-raw builders/fuel_ci-status_reports.sh
    description:
          !include-raw descriptions/fuel_ci-status_reports
    node: reports
    parameters:
      - string:
          name: RELEASE
      - string:
          name: BUILD
      - string:
          name: STAGE
      - string:
          name: VALUE
      - text:
          name: DESCRIPTION
      - string:
          name: REPORTED_JOB_URL
      - string:
          name: DELTA
          default: '1'
      - string:
          name: STARTED_TIME
      - string:
          name: FINISHED_TIME
      - bool:
          name: LAST_STAGE
          default: false
    scm:
      - git:
          url: ssh://openstack-ci-jenkins@review.fuel-infra.org:29418/infra/ci_status
          branches:
            - origin/master
          wipe-workspace: false
    publishers:
      - email:
          notify-every-unstable-build: true
          recipients: 'devops+alert@mirantis.com, fuel-osci@mirantis.com'
          send-to-individuals: false
    wrappers:
      - inject-passwords:
          global: true
      - openstack-ci-jenkins-credentials
