- job:
    name: '8.0-acceptance-test-reports-Testrail'
    builders:
      - inject:
           properties-content: |
             TESTS_RUNNER=8.0.acceptance.runner
             TESTRAIL_TEST_SUITE=[8.0][Fuel] Release Acceptance
             TESTRAIL_MILESTONE=8.0
             LAUNCHPAD_MILESTONE=8.0
      - shell:
          !include-raw builders/test-reports-Testrail-upload_cases.sh
      - shell:
          !include-raw builders/test-reports-Testrail.sh
    parameters:
      - string:
          name: TEST_JOB_NAME
          description: 'Name of Jenkins job with tests results'
          default: 'none'
    node: testrail
    publishers:
      - email:
          recipients: ci+alert@mirantis.com

    scm:
     - main-git:
          reponame: 'fuel-qa'
          repobranch: 'origin/stable/8.0'
          basedir: ''


    wrappers:
     - inject-passwords:
          global: true
          mask-password-params: true

    publishers:
      - description-setter:
          regexp: '^.*Report URL:\s*(.*)'
          description: '<a href="\1">TestRail Report URL</a>'
