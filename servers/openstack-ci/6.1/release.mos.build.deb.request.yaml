- job-template:
    name: '{release}.{name}.build-deb-request'
    project-type: freestyle
    disabled: '{is-disabled}'
    concurrent: true
    node: '{build-node}'
    logrotate:
      daysToKeep: '{daysToKeep}'
    wrappers:
      - ci-build-deb
      - timeout:
          fail: true
          timeout: 120
    parameters:
      - string:
          name: GERRIT_USER
          default: 'ci-build-deb'
      - string:
          name: GERRIT_VOTE
          default: '1'
      - string:
          name: OBSURL
          default: 'https://obs-1.mirantis.com'
      - string:
          name: OBSAPI
          default: '-A https://obs-1.mirantis.com'
      - string:
          name: SPECPATHPREFIX
          default: 'trusty/'
      - openstack-build:
          version-id: '{version-id}'
          openstack-id: '{openstack-id}'
          prjprefix: '{prjprefix}'
          prjsuffix: '{prjsuffix}'
          updates: '{updates}'
          last_stage: '{last_stage}'
    scm:
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-repo}'
          scm-basedir: '{scm-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-branch}'
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-ci-status-client-repo}'
          scm-basedir: '{scm-ci-status-client-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-ci-status-client-branch}'
    triggers:
      - fuel-infra-request:
          code-project: 'openstack/**'
          spec-project: 'openstack-build/**'
          branch: 'openstack-ci/fuel-{version-id}/{openstack-id}'
          files: 'trusty/debian/**'
          branch: 'openstack-ci/fuel-{version-id}/{openstack-id}-security-**'
    builders:
      - shell:
          !include-raw-escape builders/mos.remove.junk.files.sh
      - shell:
          !include-raw-escape builders/ci.status.report.start.sh
      - shell:
          !include-raw-escape builders/mos.reset.vote.sh
      - shell:
          !include-raw-escape builders/mos.build.deb.sh
      - shell:
          !include-raw-escape builders/mos.deb.reprepro.sh
      - shell:
          !include-raw-escape builders/mos.vote.sh
      - trigger-builds:
          - project: '{release}.{name}.install-deb'
            current-parameters: true
            property-file: 'corr.setenvfile,project.envfile,tests.envfile'
            property-file-fail-on-missing: false
          - project: '{release}.{name}.deploy-deb'
            current-parameters: true
            predefined-parameters: 'BRANCH=${{GERRIT_BRANCH}}'
            property-file: 'corr.setenvfile,project.envfile,tests.envfile'
            property-file-fail-on-missing: false
    publishers:
       - post-tasks:
         - matches:
             - log-text: Building
               operator: AND
           script:
             !include-raw-escape builders/ci.status.report.stop.sh
       - archive:
           artifacts: '**/buildlog.txt, **/buildresult.xml'
           allow-empty: true
       - email:
           recipients: ''
           notify-every-unstable-build: false
           send-to-individuals: true
