- job-template:
    name: '{release}.{name}.build-rpm-deps'
    project-type: freestyle
    disabled: '{is-disabled}'
    concurrent: true
    node: '{build-node}'
    logrotate:
      daysToKeep: '{daysToKeep}'
    wrappers:
      - ci-build-rpm
      - timeout:
          fail: true
          timeout: 120
      - inject-passwords:
          global: true
    parameters:
      - string:
          name: GERRIT_USER
          default: 'ci-build-rpm'
      - string:
          name: GERRIT_VOTE
          default: '1'
      - dependencies-build:
          version-id: '{version-id}'
          openstack-id: '{openstack-id}'
          prjprefix: '{prjprefix}'
          prjsuffix: '{prjsuffix}'
          updates: '{updates}'
          last_stage: '{last_stage}'
    scm:
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-repo}'
          scm-basedir: '{scm-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-branch}'
      - fuel-infra:
          scm-user: '{scm-user}'
          scm-repo: '{scm-ci-status-client-repo}'
          scm-basedir: '{scm-ci-status-client-basedir}'
          scm-credentials-id: '{scm-credentials-id}'
          scm-branch: '{scm-ci-status-client-branch}'
    triggers:
      - fuel-infra-deps-submit:
          code-project: 'packages/centos6/**'
          branch: '{version-id}'
          branch: '{version-id}-security-**'
    builders:
      - shell:
          !include-raw-escape builders/ci.status.report.start.sh
      - shell:
          !include-raw-escape builders/mos.reset.vote.sh
      - shell:
          !include-raw-escape builders/mos.build.rpm.deps.sh
      - shell:
          !include-raw-escape builders/mos.patching.report.sh
      - shell:
          !include-raw-escape builders/mos.vote.sh
      - shell:
          !include-raw-escape builders/mos.patching.remote.create.snapshot.rpm.sh
    publishers:
      - post-tasks:
        - matches:
            - log-text: Building
              operator: AND
          script:
            !include-raw-escape builders/ci.status.report.stop.sh
      - archive:
           artifacts: '**/buildlog.txt, **/buildresult.xml'
           allow-empty: true
      - email:
          recipients: '{mailto}'
          notify-every-unstable-build: false
          send-to-individuals: true
