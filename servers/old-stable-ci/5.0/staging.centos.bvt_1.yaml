- job:
    name: '5.0.3.staging.centos.bvt_1'
    builders:
      - inject:
          properties-content: ''
      - systest
    concurrent: true
    description:
      !include-raw descriptions/staging.centos.bvt_1
    logrotate:
      daysToKeep: 30
    node: custom_bvt
    properties:
      - heavy-job:
          weight: 8
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: CentOS
          testgroup: bvt_1
          version-id: '5.0.3'
          id: 'staging'
    publishers:
      - nosetests
      - email-default:
          mail-to: ci+alert@mirantis.com,fuel-build@mirantis.com,mos-qa@mirantis.com
    scm:
      - openstack:
          branch: 'stable/5.0'
          repo: 'fuel-main'
    wrappers:
      - timeout:
          timeout: 320
