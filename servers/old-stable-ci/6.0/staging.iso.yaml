- job:
    name: '6.0.1.staging.iso'
    builders:
      - shell:
          !include-raw builders/staging.iso.sh
    concurrent: true
    description: |
      Build fuel master code on top of staging files/6.0.1-timestamp Fuel mirror.
      <p>This ISO is used only to test staging mirror.<p>
      For "official" 6.0.1 iso builds see <a href="http://jenkins-product.srt.mirantis.net:8080/job/6.0.1.all/">6.0.1.all</a>

      <p>
        Owned by: Fuel Build Team<br/>
        Job owner is responsible for keeping builds green.<br/>
        Maintenance contacts: #infra<br/>
      </p>
    logrotate:
      artifactDaysToKeep: 90
      daysToKeep: 90
    node: iso
    properties:
      - build-timestamp
      - heavy-job:
          weight: 1
      - throttle:
          categories:
            - iso_builds
          max-per-node: 1
          option: category
    parameters:
      - string:
          name: MIRROR_BASE
          description: For example, http://osci-mirror-msk.msk.mirantis.net/fwm/files/$MIRROR_VERSION
      - string:
          name: make_args
          description: Additional make arguments
      - string:
          name: fuelmain_gerrit_commit
          default: 'none'
          description: 'Refspecs for commits in fuel-main gerrit. For example: refs/changes/10/55310/1'
    publishers:
      - archive:
          allow-empty: false
          artifacts: artifacts/*txt, artifacts/*changelog
          latest-only: false
      - description-setter:
          regexp: (<a href=.*a> <a href=.*a><br>magnet.*<br>)
          set-for-matrix: false
      - email-default:
          mail-to: ci+alert@mirantis.com, fuel-build@mirantis.com
      - trigger-parameterized-builds:
        - project: fuel_build_reports
          condition: UNSTABLE_OR_BETTER
          property-file: artifacts/status_description.txt
          predefined-parameters: |
            RELEASE=6.0
            BUILD=fuel-6.0.1-$BUILD_NUMBER
            STAGE=build
            VALUE=ok
            REPORTED_JOB_URL=$BUILD_URL
        - project: fuel_build_reports
          condition: FAILED
          predefined-parameters: |
            RELEASE=6.0
            BUILD=fuel-6.0.1-$BUILD_NUMBER
            STAGE=build
            VALUE=fail
            REPORTED_JOB_URL=$BUILD_URL
        - project: fuel_ci-status_reports
          condition: UNSTABLE_OR_BETTER
          property-file: ci_status_params.txt
          predefined-parameters: |
            RELEASE=6.0
            BUILD=fuel-6.0.1-$BUILD_NUMBER
            STAGE=build
            VALUE=ok
            REPORTED_JOB_URL=$BUILD_URL
        - project: fuel_ci-status_reports
          condition: FAILED
          property-file: ci_status_params.txt
          predefined-parameters: |
            RELEASE=6.0
            BUILD=fuel-6.0.1-$BUILD_NUMBER
            STAGE=build
            VALUE=fail
            REPORTED_JOB_URL=$BUILD_URL
    scm:
      - openstack:
          branch: 'stable/6.0'
          repo: fuel-main
    wrappers:
      - timeout:
          fail: true
          timeout: 120
