- job:
    name: '5.1.2.centos.bvt_1'
    builders:
      - inject:
          properties-content: ''
      - systest
    concurrent: true
    description:
      !include-raw descriptions/centos.bvt_1
    logrotate:
      daysToKeep: 30
      numToKeep: 50
    node: bvt
    properties:
      - heavy-job:
          weight: 8
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: CentOS
          testgroup: bvt_1
          version-id: '5.1.2'
          test-type:  'main'
    publishers:
      - nosetests
      - email-systest:
          body-failed:
            !include-raw notifications/bvt.failed
          mail-to: ci+alert@mirantis.com,mos-qa@mirantis.com
    scm:
      - openstack:
          branch: 'stable/5.1'
          repo: 'fuel-main'
    wrappers:
      - timeout:
          timeout: 300
