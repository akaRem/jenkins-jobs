- job:
    name: verify-fuel-infra-puppet-manifests
    builders:
      - shell:
          !include-raw: './builders/verify-fuel-infra-puppet-manifests.sh'
    description: 'This job makes syntax check for puppet manifests'
    logrotate:
      numToKeep: 100
      daysToKeep: 90
    node: fuel-infra-puppet-manifests
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: 1
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: 'https://review.fuel-infra.org/$GERRIT_PROJECT'
          choosing-strategy: gerrit
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: ANT
              project-pattern: fuel-infra/puppet-*
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - timeout:
          fail: true
          write-description: true
          timeout: 10
