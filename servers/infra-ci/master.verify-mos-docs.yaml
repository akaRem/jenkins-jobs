# This job is created for a separate feature/layout branch
# with new docs layout.

- job:
    name: master.verify-mos-docs
    description: |
      Check patchsets in mos/mos-docs repository to master branch

      <p>Contacts: ci-team at #infra
    logrotate:
      daysToKeep: 30
    node: docs
    concurrent: false
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: 1

    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: 'ssh://infra-ci@review.fuel-infra.org:29418/mos/mos-docs'
                credentials-id: '70105253-c857-4463-a927-f47307911e45'
          choosing-strategy: gerrit

    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: 'mos/mos-docs'
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
          custom-url: '* $JOB_NAME $BUILD_URL'

    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          write-description: true
          timeout: 45

    builders:
      - shell:
          !include-raw: './builders/master.verify-mos-docs.sh'

    publishers:
      - html-publisher:
          name: 'MOS documentation'
          dir: 'publish-docs'
          files: 'index.html'
          keep-all: true
          allow-missing: true
