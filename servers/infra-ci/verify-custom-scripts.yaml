- job:
    name: 'verify-custom-scripts'
    description: 'Run tests for fuel-infra/custom-scripts'
    concurrent: true
    node: 'custom-scripts-verify'
    builders:
      - shell: |
          #!/bin/bash
          set -ex
          for name in $(ls -1 "${WORKSPACE}"); do
            if [[ -d "${WORKSPACE}/${name}" && -f "${WORKSPACE}/${name}/tox.ini" ]]; then
              cd "${WORKSPACE}/${name}"
              tox -v
            fi
          done
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: 'ssh://infra-ci@review.fuel-infra.org:29418/fuel-infra/custom-scripts'
                credentials-id: '70105253-c857-4463-a927-f47307911e45'
          choosing-strategy: gerrit
    triggers:
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: 'fuel-infra/custom-scripts'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - timeout:
          fail: true
          write-description: true
          timeout: 10
