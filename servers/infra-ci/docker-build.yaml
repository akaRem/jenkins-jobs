- job-template:
    name: 'docker-build-{action}'
    node: 'docker-builder'
    builders:
      - shell:
          !include-raw-escape: './builders/docker-lint.sh'
      - shell:
          !include-raw-escape: './builders/check_shell.sh'
      - shell:
          !include-raw-escape: './builders/docker-build.sh'
      - trigger-builds:
        - project:
            - 'docker-publish'
          bool-parameters:
            - name: "DATE_TAG"
              value: "false"
            - name: "LATEST_TAG"
              value: "true"
          block: true
    description: |
     This job will use docker builder host, build image from the given git url and
     verify image.
      Job 'docker-publish' is triggered after this one to publish image to registries.
    concurrent: false
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: GERRIT_EVENT_TYPE
          default: 'manual-start'
      - string:
          name: FORCE_PREFIX
          default: '{force_prefix}'
      - string:
          name: ACTION
          default: '{action}'
      - string:
          name: REBUILD
          default: '{rebuild}'
          description: 'Set --no-cache docker build option if true'
      - string:
          name: IGNORE_CHECKS
          default: 'DL3004 DL3008 DL3009 DL3015'
          description: "List of hadolint rules to skip separated by spaces. Ex: 'DL3003 DL3003'"
    scm:
      - main:
          reponame: 'fuel-infra/dockerfiles'
          repobranch: '$GERRIT_BRANCH'
    triggers:
      - gerrit:
          trigger-on: '{obj:trigger_on}'
          projects:
            - project-compare-type: PLAIN
              project-pattern: fuel-infra/dockerfiles
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
              file-paths:
                  - compare-type: ANT
                    pattern: '{file_path}'
              forbidden-file-paths:
                  - compare-type: ANT
                    pattern: '{skip_path}'
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - ansicolor:
          colormap: css
      - timestamps
      - timeout:
          fail: true
          timeout: 120
    publishers:
      - archive:
          allow-empty: false
          artifacts: 'publish_env.sh'
          latest-only: false
      - description-setter:
          regexp: ^\[urls\](.*)
          set-for-matrix: true

- project:
    name: 'docker-build'
    jobs:
      - 'docker-build-{action}':
          action: 'patchset'
          force_prefix: 'jenkins'
          rebuild: 'false'
          skip_path: 'fuel-ci-tests/**'
          file_path: '**'
          trigger_on:
            - patchset-created-event
      - 'docker-build-{action}':
          action: 'patchset-rebuild'
          force_prefix: 'jenkins'
          rebuild: 'true'
          skip_path: 'fuel-ci-tests/**'
          file_path: '**'
          trigger_on:
            - comment-added-contains-event:
                comment-contains-value: '{gerrit_trigger_on_rebuild_regexp}'
      - 'docker-build-{action}':
         action: 'verify-fuel-ci'
         force_prefix: 'jenkins'
         rebuild: 'false'
         skip_path: ''
         file_path: 'fuel-ci-tests/**'
         trigger_on:
           - patchset-created-event
      - 'docker-build-{action}':
          action: 'merge'
          force_prefix: ''
          rebuild: 'false'
          skip_path: ''
          file_path: '**'
          trigger_on:
            - change-merged-event
