- job:
    name: docker-publish
    node: docker-builder
    builders:
      - shell:
          !include-raw './builders/docker-publish.sh'
    description: |
      This job will use docker builder host and build an image from the given url.
    concurrent: true
    parameters:
      - string:
          name: IMAGE_NAME
          description: 'name of image to publish'
      - string:
          name: IMAGE_TAG
          description: 'image tag to publish'
      - string:
          name: REGISTRY_URLS
          default: 'registry01-bud.fuel-infra.org registry01-scc.fuel-infra.org'
          description: 'space separated list of docker registry hosts'
    wrappers:
      - timeout:
          fail: true
          timeout: 20
