- job:
    name: 'maintain.worker'
    builders:
      - shell:
          !include-raw builders/mos.maintain.sh
    concurrent: true

    logrotate:
      artifactDaysToKeep: 90
      daysToKeep: 90
    node: pbuilder
    properties:
      - heavy-job:
          weight: 2
    scm:
      - git:
          url: 'https://github.com/openstack/fuel-mirror'
          branches:
            - 'origin/stable/8.0'
    triggers:
      - timed: '@midnight'
    wrappers:
      - timeout:
          timeout: 10
          fail: true
      - ansicolor:
          colormap: xterm
    publishers:
      - email-ext:
          default-subject: '$DEFAULT_SUBJECT'
          failure: true
          success: true
          send-to:
            - requester
