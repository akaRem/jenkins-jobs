- job:
    name: 'fuel_build_reports'
    builders:
      - shell: |
          /usr/bin/release-update.py -r "${RELEASE}" -b "${BUILD}" -s "${STAGE}" -v "${VALUE}" -d "${DESCRIPTION}" -u "${REPORTED_JOB_URL}"
    node: reports
    parameters:
      - string:
          name: RELEASE
      - string:
          name: BUILD
      - string:
          name: STAGE
      - string:
          name: VALUE
      - text:
          name: DESCRIPTION
      - string:
          name: REPORTED_JOB_URL
    publishers:
      - email:
          notify-every-unstable-build: true
          recipients: devops+alert@mirantis.com
          send-to-individuals: false
