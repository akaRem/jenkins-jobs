- job:
    name: '5.1.2.staging.centos.bvt_1'
    builders:
      - inject:
          properties-content: ''
      - systest
    concurrent: true
    description:
      !include-raw: descriptions/staging.centos.bvt_1
    logrotate:
      daysToKeep: 30
    node: custom_bvt
    properties:
      - heavy-job:
          weight: 8
      - throttle:
          max-per-node: 1
          option: project
    parameters:
      - systest:
          dist: CentOS
          testgroup: bvt_1
          version-id: '5.1.2'
          test-type: 'staging'
    publishers:
      - nosetests
      - email-default:
          mail-to: ci+alert@mirantis.com,fuel-osci@mirantis.com,mos-qa@mirantis.com
      - trigger-parameterized-builds:
        - project: fuel_build_reports
          condition: UNSTABLE_OR_BETTER
          predefined-parameters: |
            RELEASE=5.1
            BUILD=fuel-5.1.2-$5_1_2_STAGING_ISO_BUILD_NUMBER
            STAGE=bvt_1
            VALUE=ok
            REPORTED_JOB_URL=$BUILD_URL
        - project: fuel_build_reports
          condition: FAILED
          predefined-parameters: |
            RELEASE=5.1
            BUILD=fuel-5.1.2-$5_1_2_STAGING_ISO_BUILD_NUMBER
            STAGE=bvt_1
            VALUE=fail
            REPORTED_JOB_URL=$BUILD_URL
        - project: fuel_ci-status_reports
          condition: UNSTABLE_OR_BETTER
          property-file: ci_status_params.txt
          predefined-parameters: |
            RELEASE=5.1
            BUILD=fuel-5.1.2-$BUILD_NUMBER
            STAGE=bvt_1
            VALUE=ok
            REPORTED_JOB_URL=$BUILD_URL
        - project: fuel_ci-status_reports
          condition: FAILED
          property-file: ci_status_params.txt
          predefined-parameters: |
            RELEASE=5.1
            BUILD=fuel-5.1.2-$BUILD_NUMBER
            STAGE=bvt_1
            VALUE=fail
            REPORTED_JOB_URL=$BUILD_URL
    scm:
      - openstack:
          branch: 'stable/5.1'
          repo: 'fuel-main'
    wrappers:
      - timeout:
          timeout: 320
