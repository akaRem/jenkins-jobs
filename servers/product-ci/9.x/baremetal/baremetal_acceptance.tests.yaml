- project:
    name: '{version-id}.baremetal'
    test-type: 'baremetal'
    repobranch: 'origin/stable/mitaka'
    reponame: 'fuel-qa'
    venvpath: '/home/jenkins/fuel-devops-3'
    timeout: 2040
    description: '9.x baremetal acceptance test group'
    dist: 'ubuntu'
    weight: '1'
    version-id: '9.x'
    properties-content-overrides: |
      FUEL_STATS_HOST=fuel-collect-systest.infra.mirantis.net
      ANALYTICS_IP=fuel-stats-systest.infra.mirantis.net

    jobs:
     - '{version-id}.baremetal.{dist}.{testgroup}':
         testgroup: 'sriov'
         environment: 'alpha'
         admin_nic: 'eno2'
         admin_vlan: '270'
         properties-content-overrides: |
           KVM_USE=True
     - '{version-id}.baremetal.{dist}.{testgroup}':
         testgroup: 'ceph_for_volumes_images_ephemeral_rados'
         environment: 'alpha'
         admin_nic: 'eno2'
         admin_vlan: '270'
     - '{version-id}.baremetal.{dist}.{testgroup}':
         testgroup: 'lock_db_access_from_primary_controller'
         environment: 'alpha'
         admin_nic: 'eno2'
         admin_vlan: '270'
     - '{version-id}.baremetal.{dist}.{testgroup}':
         testgroup: 'shut_down_mongo_node'
         environment: 'alpha'
         admin_nic: 'eno2'
         admin_vlan: '270'
     - '{version-id}.baremetal.{dist}.{testgroup}':
         testgroup: 'recovery_neutron_agents_after_restart'
         environment: 'alpha'
         admin_nic: 'eno2'
         admin_vlan: '270'
     - '{version-id}.baremetal.{dist}.{testgroup}':
         testgroup: 'kill_mongo_processes'
         environment: 'alpha'
         admin_nic: 'eno2'
         admin_vlan: '270'
     - '{version-id}.baremetal.{dist}.{testgroup}':
         testgroup: 'close_connections_for_mongo'
         environment: 'alpha'
         admin_nic: 'eno2'
         admin_vlan: '270'
     - '{version-id}.baremetal.{dist}.{testgroup}':
         testgroup: 'power_outage_cinder_cluster'
         environment: 'alpha'
         admin_nic: 'eno2'
         admin_vlan: '270'
     - '{version-id}.baremetal.{dist}.{testgroup}':
         testgroup: 'shutdown_ceph_for_all'
         environment: 'alpha'
         admin_nic: 'eno2'
         admin_vlan: '270'
     - '{version-id}.baremetal.{dist}.{testgroup}':
         testgroup: 'ha_neutron_haproxy_termination'
         environment: 'alpha'
         admin_nic: 'eno2'
         admin_vlan: '270'
     - '{version-id}.baremetal.{dist}.{testgroup}':
         testgroup: 'tun_ceph_all'
         environment: 'alpha'
         admin_nic: 'eno2'
         admin_vlan: '270'
     - '{version-id}.baremetal.{dist}.{testgroup}':
