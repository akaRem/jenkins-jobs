- job-template:
    name: '9.x.{test-type}.{dist}.{testgroup}'
    description: 'Run Swarm Test {testgroup}'
    node: '{node}'
    concurrent: true

    email: 'ci+bvt@mirantis.com'
    venvpath: '/home/jenkins/venv-nailgun-tests-2.9'
    env_suffix: $BUILD_ID
    properties: ''
    properties-file: ''
    timeout: '180'
    weight: '7'
    dist: ubuntu
    test-type: system_test
    pre-script: |
        echo "-SKIP-"
    post-script: |
        echo "-SKIP-"
    make-snapshot: 'false'

    logrotate:
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
      daysToKeep: 30
      numToKeep: 50

    parameters:
    - 9x-systest-params
    - string: # added for cleaner which searches for job parameter
        name: ENV_PREFIX
        default: '9.x.{test-type}.{dist}.{testgroup}'

    properties:
    - heavy-job:
        weight: '{weight}'

    scm:
    - main-git:
        reponame: 'fuel-qa'
        repobranch: '$FUEL_QA_COMMIT'
        basedir: ''

    wrappers:
    - timeout:
        fail: false
        timeout: '{timeout}'
        write-description: false
    - ansicolor:
        colormap: xterm
    - inject-passwords:
        global: true

    builders:

    - inject: # Defaults
        properties-content: |
          CONNECTION_STRING=qemu+tcp://127.0.0.1:16509/system
          POOL_DEFAULT={default_pool}
          ENV_PREFIX=$JOB_NAME
          ENV_SUFFIX={env_suffix}
          OPENSTACK_RELEASE={dist}
          TEST_GROUP={testgroup}
          VENV_PATH={venvpath}
          MAKE_SNAPSHOT={make-snapshot}
          KEEP_ENV=true

    - inject: # Overrides
        properties-content: '{properties}'
        properties-file: '{properties-file}'
    - shell: |
        #!/bin/bash
        echo "=== [systest PRE-script] ==="
        {pre-script}
    - 9x-run-sys-test
    - shell: |
        #!/bin/bash
        echo "=== [systest POST-script] ==="
        {post-script}

    publishers:

    - archive:
        allow-empty: true
        artifacts: '**/nosetests.xml,logs/*,*.txt'
        latest-only: false
    - junit:
        keep-long-stdio: false
        results: '**/nosetests.xml'

    - post-destroy-vms # Destroy envs if left undestroyed

    - description-setter:
        regexp: "'Description string: (.*)'"
        regexp-for-failed: "'Description string: (.*)'"

    - trigger-parameterized-builds:
        - project: '9.x.{test-type}.test-reports'
          condition: ALWAYS
          predefined-parameters: TEST_JOB_NAME=$JOB_NAME
          triggerWithNoParameters: false