- job-template:
    name: '{name}'
    builders:
      - shell:
          !include-raw-escape builders/docker_run.sh
    description: '{description}'
    logrotate:
      daysToKeep: '{days}'
      numToKeep: '{num}'
    properties:
      - heavy-job:
          weight: 1
    parameters:
      - label:
         name: LABEL_SERVER
         default: '{label_server}'
         description: 'Label of the slave to run the script'
      - string:
         name: DOCKER_IMAGE
         default: '{docker_image}'
         description: 'Name of the docker image to run'
      - string:
         name: MODE
         default: '{mode}'
         description: 'Mode to run script'
      - string:
         name: SCRIPT_PATH
         default: '{script_path}'
         description: 'Name of a script to execute'
      - string:
         name: REPOSITORY
         default: '{repository}'
         description: 'Link to a repository with scripts'
      - string:
         name: VOLUMES
         default: '{volumes}'
         description: 'Volumes to mount into container'
    publishers:
      - email:
          recipients: '{recipients}'
    scm:
      - git:
         url: '{repository}'
         credentials-id: '{credentials}'
         branches:
            - origin/master
    triggers:
      - timed: '{trigger}'

- project:
    name: 'hello-world'
    credentials: '87e8f7c8-9d04-4ffa-bd9c-9ef88acffec0'
