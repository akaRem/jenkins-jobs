- job-template:
    name: '{prefix}-fuel-docs'
    builders:
      - shell:
          !include-raw-escape './builders/verify-fuel-docs.sh'
    description: 'Check that we dont add more warnings. /image\.py.*rescaling/ and /pdf\/pdf_.*rst/ warnings are ignored'
    logrotate:
      numToKeep: 100
      daysToKeep: 90
    node: fuel-web-docs
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: 1
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: '{refspec}'
                url: https://review.openstack.org/openstack/fuel-docs.git
          choosing-strategy: '{choosing-strategy}'
    triggers:
      - timed: '{timed}'
      - gerrit:
          trigger-on:
            - '{trigger-on}'
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-docs
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          write-description: true
          timeout: 45
      - ssh-agent-credentials:
          users:
            - 'e0991f76-20e6-4617-9f6d-cf85600789fe'
    publishers:
      - 'email-{email-type}'
      - html-publisher:
          name: 'Fuel Docs build results'
          dir: '_build/html'
          files: 'index.html'
          keep-all: true
          allow-missing: true
          wrapper-name: 'htmlpublisher-wrapper.html'

- project:
    name: dualcheck-fuel-docs
    jobs:
      - '{prefix}-fuel-docs':
          prefix: verify
          trigger-on: patchset-created-event
          email-type: default
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          timed: 'H 2 * * *'
      - '{prefix}-fuel-docs':
          prefix: gate
          trigger-on: change-merged-event
          email-type: alert-on-merge
          refspec: refs/heads/$GERRIT_BRANCH
          choosing-strategy: default
          timed: ''
