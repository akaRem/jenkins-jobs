- project:
    name: 'Community 10.0 iso'
    version: '10.0'
    branch: 'master'
    mod: '-community'
    bvt-mail: 'ci+alert@mirantis.com'
    jobs:
      - 'community-{version}{mod}.all':
          description: "Build: 10.0 iso"
          email: '{bvt-mail}'
          timer: 'H 5-23/6 * * *'
          variables: |
            MOS_CENTOS_ROOT=/mos-repos/centos/mos-master-centos7/
            MOS_UBUNTU_TARGET=master.target.txt
            MIRROR_MOS_UBUNTU_SUITE=mos-master
      - 'community-{version}{mod}.test_all':
          email: '{bvt-mail}'
      - '{version}{mod}.main.{dist}.{testgroup}':
          dist: 'ubuntu'
          testgroup: 'bvt_2'
          repobranch: 'origin/{branch}'
          email: '{bvt-mail}'
          trigger_projects:
          - project: fuel_community_build_reports
            condition: UNSTABLE_OR_BETTER
            current-parameters: true
            predefined-parameters: |
              RELEASE={version}
              STAGE=bvt_2
              VALUE=ok
              REPORTED_JOB_URL=$BUILD_URL
          - project: fuel_community_build_reports
            condition: FAILED
            current-parameters: true
            predefined-parameters: |
              RELEASE={version}
              STAGE=bvt_2
              VALUE=fail
              REPORTED_JOB_URL=$BUILD_URL
      - '{version}{mod}.main.{dist}.{testgroup}':
          dist: 'ubuntu'
          testgroup: 'uca_neutron_ha'
          repobranch: 'origin/{branch}'
          email: '{bvt-mail}'
