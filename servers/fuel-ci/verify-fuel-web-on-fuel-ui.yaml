- scm:
    name: gerrit-fuel-ui
    scm:
      - git:
         branches:
          - $GERRIT_BRANCH
         remotes:
           - gerrit:
               refspec: $GERRIT_REFSPEC
               url: https://review.openstack.org/openstack/fuel-ui.git
         choosing-strategy: gerrit

- scm:
    name: git-fuel-web
    scm:
      - git:
         basedir: fuel-web
         url: https://git.openstack.org/openstack/fuel-web.git
         branches:
          - origin/master

- scm:
    name: gerrit-fuel-ui-git-fuel-web
    scm:
      - gerrit-fuel-ui
      - git-fuel-web

- job-template:
    name: '{prefix}-fuel-web-on-fuel-ui'
    builders:
      - shell:
          !include-raw-escape builders/verify-fuel-web-on-fuel-ui.sh
    description: |
      Run fuel-ui integration tests with fuel-web.

    node: verify-fuel-ui
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: NPM_CONFIG_PREFIX
          default: '/home/jenkins/npm'
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          categories:
            - one-nailgun-db-per-node
          max-per-node: 1
          option: category
    publishers:
      - 'email-{email-type}'
      - archive:
          allow-empty: true
          artifacts: 'test_run/ui_func/*.png, test_run/ui_func/*.log'
          latest-only: false
    scm:
      - gerrit-fuel-ui-git-fuel-web
    triggers:
      - gerrit:
          trigger-on: '{obj:trigger_on}'
          server-name: defaultServer
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-ui
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
      - timed: '{timed}'
    wrappers:
      - ansicolor:
          colormap: css
      - timeout:
          fail: true
          write-description: true
          timeout: 45

- project:
    name: dualcheck-fuel-web-on-fuel-ui
    jobs:
      - '{prefix}-fuel-web-on-fuel-ui':
          prefix: verify
          trigger_on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: '{gerrit_trigger_on_recheck_regexp}'
          email-type: default
          timed: '0 13 * * *'
