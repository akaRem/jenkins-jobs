- job:
    name: fuellib_review_syntax_check
    builders:
      - shell:
          !include-raw builders/fuellib_review_syntax_check.sh
    concurrent: true
    description: Runs ./utils/jenkins/fuel_syntax_check.sh
    node: fuel-library-syntax-check
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: 1
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: https://review.openstack.org/openstack/fuel-library.git
          timeout: 20
          choosing-strategy: gerrit
    triggers:
      - timed: 'H 2 * * *'
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-library
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/7.0'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/8.0'
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 20
          write-description: true
    publishers:
      - email-default
