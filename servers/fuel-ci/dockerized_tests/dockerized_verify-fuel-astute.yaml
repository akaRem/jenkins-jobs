- project:
    name: docker-dualcheck-fuel-astute
    suffix: 'fuel-astute'
    docker_image: 'fuel-astute'
    volumes: '$WORKSPACE:/opt/jenkins/fuel-astute'
    gerrit_project_pattern: 'openstack/fuel-astute'
    job_publishers:
      - 'email-{email-type}'
      - ruby-metrics:
          report-dir: 'coverage/rcov'
          target:
            - code-coverage:
                healthy: 80
                unhealth: 0
                unstable: 0
    gerrit_branches:
      - branch-compare-type: ANT
        branch-pattern: '*'
    jobs:
      - 'dockerized-{name}':
          name: 'verify-{suffix}'
          timed: '0 2 * * *'
          scm:
            - gerrit-openstack:
                repo: '{gerrit_project_pattern}'
          gerrit_trigger_on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: '{gerrit_trigger_on_recheck_regexp}'
          email-type: default
      - 'dockerized-{name}':
          name: 'gate-{suffix}'
          scm:
            - gerrit-openstack-branch:
                repo: '{gerrit_project_pattern}'
          gerrit_trigger_on:
            - change-merged-event
          email-type: alert-on-merge