- job-template:
    name: '{prefix}-fuel-devops'
    builders:
      - shell:
          !include-raw-escape builders/verify-fuel-devops.sh
    description: |
      Runs 'tox -v' for openstack/fuel-devops repo
    logrotate:
      artifactDaysToKeep: 30
      daysToKeep: 30
    node: verify-fuel-devops
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: 1
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          refspec: '{refspec}'
          url: 'https://review.openstack.org/openstack/fuel-devops'
          choosing-strategy: '{choosing-strategy}'

    triggers:
      - timed: '{timed}'
      - gerrit:
          trigger-on:
            - '{trigger-on}'
          projects:
            - project-compare-type: PLAIN
              project-pattern: 'openstack/fuel-devops'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - timeout:
          fail: true
          timeout: 10
          write-description: true
      - ansicolor:
          colormap: css
    publishers:
      - 'email-{email-type}'

- project:
    name: dualcheck-fuel-devops
    jobs:
      - '{prefix}-fuel-devops':
          prefix: verify
          trigger-on: patchset-created-event
          email-type: default
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          timed: 'H 2 * * *'
      - '{prefix}-fuel-devops':
          prefix: gate
          trigger-on: change-merged-event
          email-type: alert-on-merge
          refspec: refs/heads/$GERRIT_BRANCH
          choosing-strategy: default
          timed: ''
