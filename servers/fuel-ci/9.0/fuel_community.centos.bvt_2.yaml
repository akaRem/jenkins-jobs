- job:
    name: '9.0.fuel_community.centos.bvt_2'
    builders:
      - inject:
          properties-content: |
            TEST_GROUP=bvt_2
            OPENSTACK_RELEASE=CentOS
            VENV_PATH=/home/jenkins/venv-nailgun-tests-2.9
            ENV_NAME=fuel_community.centos.bvt_1_system_test
      - shell: |
          #!/bin/bash
          set -ex
          source /home/jenkins/venv-nailgun-tests/bin/activate
          dos.py erase ${ENV_NAME} || echo "Nothing to erase"
          deactivate

          source /home/jenkins/venv-nailgun-tests-2.9/bin/activate
          dos.py erase ${ENV_NAME} || echo "Nothing to erase"
          deactivate
      - shell:
          !include-raw builders/run_system_test.sh
      - shell: |
          #!/bin/bash
          set -ex
          source ${VENV_PATH}/bin/activate
          dos.py erase ${ENV_NAME}
    concurrent: true
    description:
      !include-raw descriptions/community.centos.bvt_2
    node: bvt
    properties:
      - heavy-job:
          weight: 8
    parameters:
      - string:
          name: ISO_TORRENT
          description: ISO torrent file uri
      - string:
          name: BUILD
          description: |
            Used for status reporting.
            example: fuel-community-9.0-13-2015-09-10_05-25-45
    scm:
      - git:
          url: 'https://git.openstack.org/openstack/fuel-qa.git'
          branches:
            - 'origin/master'
    publishers:
      - archive:
          allow-empty: true
          artifacts: 'logs/*'
          latest-only: false
      - junit:
          keep-long-stdio: false
          results: '**/nosetests.xml'
      - description-setter:
          regexp: "Description string: (.*)"
          set-for-matrix: false
      - email:
          notify-every-unstable-build: false
          recipients: ci+alert@mirantis.com
          send-to-individuals: false
      - trigger-parameterized-builds:
        - project: fuel_community_build_reports
          condition: UNSTABLE_OR_BETTER
          current-parameters: true
          predefined-parameters: |
            RELEASE=9.0
            STAGE=bvt_1
            VALUE=ok
            REPORTED_JOB_URL=$BUILD_URL
        - project: fuel_community_build_reports
          condition: FAILED
          current-parameters: true
          predefined-parameters: |
            RELEASE=9.0
            STAGE=bvt_1
            VALUE=fail
            REPORTED_JOB_URL=$BUILD_URL
