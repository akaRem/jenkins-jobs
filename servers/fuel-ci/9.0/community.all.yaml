- project:
    name: 'Community 9.0 iso'
    version: '9.0'
    branch: 'stable/mitaka'
    mod: '-community'
    bvt-mail: 'ci+alert@mirantis.com'
    jobs:
      - 'community-{version}{mod}.all':
          description:
            !include-raw descriptions/community.all
          email: '{bvt-mail}'
          timer: 'H */6 * * *'
      - 'community-{version}{mod}.test_all':
          email: '{bvt-mail}'
      - '{version}{mod}.main.{dist}.{testgroup}':
          dist: 'ubuntu'
          testgroup: 'bvt_2'
          repobranch: 'origin/{branch}'
          email: '{bvt-mail}'
          trigger_projects:
          - project: fuel_community_build_reports
            condition: UNSTABLE_OR_BETTER
            current-parameters: true
            predefined-parameters: |
              RELEASE={version}
              STAGE=bvt_2
              VALUE=ok
              REPORTED_JOB_URL=$BUILD_URL
          - project: fuel_community_build_reports
            condition: FAILED
            current-parameters: true
            predefined-parameters: |
              RELEASE={version}
              STAGE=bvt_2
              VALUE=fail
              REPORTED_JOB_URL=$BUILD_URL
      - '{version}{mod}.main.{dist}.{testgroup}':
          dist: 'ubuntu'
          testgroup: 'uca_neutron_ha'
          repobranch: 'origin/{branch}'
          email: '{bvt-mail}'
