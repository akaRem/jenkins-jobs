- job-template:
    name: '{prefix}-fuel-agent'
    builders:
      - shell:
          !include-raw-escape builders/verify-fuel-agent.sh
    description: |
      Test requests for <a href=https://github.com/openstack/fuel-agent>fuel-agent</a>

      Uses venv with python2.6
    logrotate:
      artifactDaysToKeep: 30
      daysToKeep: 30
    node: fuel-agent
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: PIP_OPTION
    properties:
      - heavy-job:
          weight: 1
    publishers:
      - 'email-{email-type}'
      - xunit:
          types:
              - junit:
                  pattern: "**/fuel-agent.xml"
                  skip-if-no-test-files: true
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: '{refspec}'
                url: https://review.openstack.org/openstack/fuel-agent.git
          choosing-strategy: '{choosing-strategy}'
    triggers:
      - gerrit:
          trigger-on:
            - '{trigger-on}'
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-agent
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
      - timed: '{timed}'
    wrappers:
      - ansicolor:
          colormap: css
      - timeout:
          fail: true
          write-description: true
          timeout: 45

- project:
    name: dualcheck-fuel-agent
    jobs:
      - '{prefix}-fuel-agent':
          prefix: verify
          trigger-on: patchset-created-event
          email-type: default
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          timed: '0 11 * * *'
      - '{prefix}-fuel-agent':
          prefix: gate
          trigger-on: change-merged-event
          email-type: alert-on-merge
          refspec: refs/heads/$GERRIT_BRANCH
          choosing-strategy: default
          timed: ''

