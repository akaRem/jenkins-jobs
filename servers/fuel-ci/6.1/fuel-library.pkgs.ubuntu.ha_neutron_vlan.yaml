- job:
    name: '6.1.fuel-library.pkgs.ubuntu.ha_neutron_vlan'
    builders:
      - inject: # default env variables
          properties-content: |
            DISTRIBUTION=ubuntu
            OPENSTACK_RELEASE=ubuntu
            TEST_GROUP=ha_neutron_vlan
            BRANCH=stable/6.1
            VENV_PATH=/home/jenkins/venv-nailgun-tests-2.9
      - inject: # overrides
          override-build-parameters: true
          properties-content: |
            SYNC_DEPL_TASKS=true
      - shell:
          !include-raw builders/fuel-library-build-pkgs.sh
      - shell:
          !include-raw builders/fuel-library-review-pkgs.sh
    concurrent: true
    description:
      !include-raw descriptions/fuellib-ubuntu-pkgs
    logrotate:
      artifactDaysToKeep: 30
    node: '6.1_ubuntu'
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/stable/6.1'
    properties:
      - heavy-job:
          weight: '6'
      - throttle:
          max-per-node: 1
          option: project
    publishers:
      - email-default
      - archive:
          allow-empty: true
          artifacts: 'logs/${BUILD_NUMBER}/*,packages/*'
          latest-only: false
      - description-setter:
          regexp: 'Description string: (.*)'
          regexp-for-failed: '(ERROR: (.*))'
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: https://review.openstack.org/openstack/fuel-library.git
          timeout: 20
          choosing-strategy: gerrit
      - git:
          url: 'https://git.openstack.org/openstack/fuel-main.git'
          branches:
            - 'origin/stable/6.1'
          basedir: 'fuel-main'
    triggers:
      - timed: 'H 2 * * *'
      - gerrit:
          trigger-on:
            - patchset-created-event
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-library
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/6.1'
          readable-message: true
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 150
          write-description: true
