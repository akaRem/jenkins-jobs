- job:
    name: fuel.test_impact
    builders:
      - shell:
          !include-raw builders/fuel.test_impact.sh
    concurrent: true
    description: 'Inform QA team if TestImpact is in commit message'
    logrotate:
      artifactDaysToKeep: 30
    properties:
      - heavy-job:
          weight: 1
    publishers:
      - email-ext:
          body: |
            Guys, attention! We have to implement a new test
            $GERRIT_CHANGE_URL
          send-to:
            - recipients
          recipients: 'mos-qa@mirantis.net'
          subject: '[Jenkins] TestImpact'
          failure: true
    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event
          projects:
            - project-compare-type: ANT
              project-pattern: 'openstack/fuel**'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          silent: true
          readable-message: true
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - timeout:
          timeout: 3
