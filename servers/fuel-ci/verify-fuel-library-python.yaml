- job-template:
    name: '{prefix}-fuel-library-python'
    builders:
      - shell:
          !include-raw-escape builders/verify-fuel-library-python.sh
    description: |
      Tests and linters for Python code in fuel-library
      for master branch

      Uses fuel-library/utils/jenkins/python_run_tests.sh
    node: verify-fuel-library-python
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: PIP_OPTION
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          max-per-node: 1
          option: project
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: '{refspec}'
                url: https://review.openstack.org/openstack/fuel-library.git
          timeout: 20
          choosing-strategy: '{choosing-strategy}'
    triggers:
      - gerrit:
          trigger-on: '{obj:trigger_on}'
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-library
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/8.0'
          custom-url: '* $JOB_NAME $BUILD_URL'
      - timed: '{timed}'
    wrappers:
      - ansicolor:
          colormap: css
      - timeout:
          fail: true
          write-description: true
          timeout: 45
    publishers:
      - description-setter:
          regexp-for-failed: '(Failed tests: (.*))'
      - 'email-{email-type}'

- project:
    name: dualcheck-fuel-library-python
    jobs:
      - '{prefix}-fuel-library-python':
          prefix: verify
          trigger_on:
            - patchset-created-event
          email-type: default
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          timed: '0 12 * * *'
      - '{prefix}-fuel-library-python':
          prefix: gate
          trigger_on:
            - change-merged-event
          email-type: alert-on-merge
          refspec: refs/heads/$GERRIT_BRANCH
          choosing-strategy: default
          timed: ''

