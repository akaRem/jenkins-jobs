- job:
    name: merged-fuel-specs
    builders:
    - shell:
        !include-raw './builders/merged-fuel-specs.sh'
    description: |
      Build openstack/fuel-specs repo on merge.
      <p>Built specs are available under <a href="https://ci.fuel-infra.org/job/merged-fuel-specs/Fuel_Development_Specs_build_results">Fuel_Development_Specs_build_results</a> link.
    logrotate:
      artifactDaysToKeep: 30
      artifactNumToKeep: 5
      daysToKeep: 30
      numToKeep: 5
    node: specs
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: 1
    publishers:
      - html-publisher:
          allow-missing: true
          keep-all: true
          dir: 'doc/build/html'
          files: 'index.html'
          name: 'Fuel Development Specs build results'
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          url: 'https://review.openstack.org/openstack/fuel-specs'
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
    triggers:
      - gerrit:
          trigger-on:
            - change-merged-event
          server-name: defaultServer
          projects:
            - project-compare-type: PLAIN
              project-pattern: 'openstack/fuel-specs'
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          silent: true
          server-name: 'defaultServer'
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - timeout:
          fail: true
          timeout: 15
          write-description: true
      - ansicolor:
          colormap: xterm
