- job-template:
    name: '{prefix}-fuel-web'
    builders:
      - shell: |
          #!/bin/bash -ex
          ./run_tests.sh --with-xunit --no-webui
    description: |
      Test requests for fuel-web master branch (without UI tests)
    node: verify-fuel-web
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: TEST_WORKERS
          default: "4"
      - string:
          name: TEST_NAILGUN_DB
          default: nailgun
      - string:
          name: TOXENV
          default: py27
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          categories:
            - one-nailgun-db-per-node
          max-per-node: 1
          option: category
    publishers:
      - 'email-{email-type}'
      - junit:
          keep-long-stdio: false
          results: '**/nosetests.xml,**/nailgun.xml,**/fuelclient.xml,**/shotgun.xml'
      - description-setter:
          regexp-for-failed: '(Failed tests: (.*))'
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: '{refspec}'
                url: https://review.openstack.org/openstack/fuel-web.git
          choosing-strategy: '{choosing-strategy}'
    triggers:
      - gerrit:
          trigger-on: '{obj:trigger_on}'
          server-name: defaultServer
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-web
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/8.0'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/mitaka'
          custom-url: '* $JOB_NAME $BUILD_URL'
      - timed: '{timed}'
    wrappers:
      - ansicolor:
          colormap: css
      - timeout:
          fail: true
          write-description: true
          timeout: 45

- project:
    name: dualcheck-fuel-web
    jobs:
      - '{prefix}-fuel-web':
          prefix: verify
          trigger_on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: '{gerrit_trigger_on_recheck_regexp}'
          email-type: default
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          timed: '0 11 * * *'
      - '{prefix}-fuel-web':
          prefix: gate
          trigger_on:
            - change-merged-event
          email-type: alert-on-merge
          refspec: refs/heads/$GERRIT_BRANCH
          choosing-strategy: default
          timed: ''
