- job:
    name: fuel-qa.syntax_check
    builders:
      - shell: |
          #!/bin/bash
          set -ex
          ./run_tests.sh
    description: 'Runs ./run_tests.sh'
    node: flake8
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
    properties:
      - heavy-job:
          weight: 1
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: https://review.openstack.org/openstack/fuel-qa.git
          choosing-strategy: gerrit
    triggers:
      - timed: 'H 2 * * *'
      - gerrit:
          trigger-on:
            - patchset-created-event
          server-name: defaultServer
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-qa
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - ansicolor:
          colormap: css
      - timeout:
          fail: true
          write-description: true
          timeout: 15
    publishers:
      - email-default
