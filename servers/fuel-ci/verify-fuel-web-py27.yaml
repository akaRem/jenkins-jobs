- job-template:
    name: '{prefix}-fuel-web-py27'
    builders:
      - shell:
          !include-raw-escape builders/verify-fuel-web.sh
    description: |
      Test requests for fuel-web master branch

      Uses venv with python2.7
    node: verify-fuel-web
    concurrent: true
    parameters:
      - string:
          name: PYTHON_EXEC
          default: python2.7
      - string:
          name: TOXENV
          default: py27
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: PIP_OPTION
      - string:
          name: NPM_CONFIG_PREFIX
          default: '/home/jenkins/npm'
      - bool:
          name: VENV_CLEANUP
          default: true
          description: 'Check this option to rebuild virtual environment'
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          categories:
            - one-nailgun-db-per-node
          max-per-node: 1
          option: category
    publishers:
      - 'email-{email-type}'
      - junit:
          keep-long-stdio: false
          results: '**/nosetests.xml,**/nailgun.xml,**/fuelclient.xml,**/shotgun.xml'
      - description-setter:
          regexp-for-failed: '(Failed tests: (.*))'
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: '{refspec}'
                url: https://review.openstack.org/openstack/fuel-web.git
          choosing-strategy: '{choosing-strategy}'
    triggers:
      - gerrit:
          trigger-on: '{obj:trigger_on}'
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-web
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/8.0'
          custom-url: '* $JOB_NAME $BUILD_URL'
      - timed: '{timed}'
    wrappers:
      - ansicolor:
          colormap: css
      - timeout:
          fail: true
          write-description: true
          timeout: 45

- project:
    name: dualcheck-fuel-web-py27
    jobs:
      - '{prefix}-fuel-web-py27':
          prefix: verify
          trigger_on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: '{gerrit_trigger_on_recheck_regexp}'
          email-type: default
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          timed: '0 11 * * *'
      - '{prefix}-fuel-web-py27':
          prefix: gate
          trigger_on:
            - change-merged-event
          email-type: alert-on-merge
          refspec: refs/heads/$GERRIT_BRANCH
          choosing-strategy: default
          timed: ''

