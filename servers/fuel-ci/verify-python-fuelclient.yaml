- job-template:
    name: '{prefix}-python-fuelclient'
    builders:
      - shell:
          !include-raw-escape builders/verify-python-fuelclient.sh
    description: |
      Test requests for python-fuelclient 'master' and 'stable/8.0' branch

      Uses venv with python2.7
    node: 'python-fuelclient-{branch-name}'
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: PIP_OPTION
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          categories:
            - one-nailgun-db-per-node
          max-per-node: 1
          option: category
    publishers:
      - 'email-{email-type}'
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: '{refspec}'
                url: https://review.openstack.org/openstack/python-fuelclient.git
          choosing-strategy: '{choosing-strategy}'
    triggers:
      - gerrit:
          trigger-on: '{obj:trigger_on}'
          server-name: defaultServer
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/python-fuelclient
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/8.0'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/mitaka'
          custom-url: '* $JOB_NAME $BUILD_URL'
      - timed: '{timed}'
    wrappers:
      - ansicolor:
          colormap: css
      - timeout:
          fail: true
          write-description: true
          timeout: 45

- project:
    name: dualcheck-python-fuelclient
    branch-name: 'master'
    jobs:
      - '{prefix}-python-fuelclient':
          prefix: verify
          trigger_on:
            - patchset-created-event
            - comment-added-contains-event:
                comment-contains-value: '{gerrit_trigger_on_recheck_regexp}'
          email-type: default
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          timed: '0 13 * * *'
      - '{prefix}-python-fuelclient':
          prefix: gate
          trigger_on:
            - change-merged-event
          email-type: alert-on-merge
          refspec: refs/heads/$GERRIT_BRANCH
          choosing-strategy: default
          timed: ''
