- job-template:
    name: '{prefix}-python-fuelclient'
    builders:
      - shell:
          !include-raw-escape builders/verify-python-fuelclient.sh
    description: |
      Test requests for python-fuelclient

      Uses venv with python2.6
    logrotate:
      artifactDaysToKeep: 30
      daysToKeep: 30
    node: python-fuelclient
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: PIP_OPTION
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          categories:
            - one-nailgun-db-per-node
          max-per-node: 1
          option: category
    publishers:
      - 'email-{email-type}'
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: '{refspec}'
                url: https://review.openstack.org/stackforge/python-fuelclient.git
          choosing-strategy: '{choosing-strategy}'
    triggers:
      - gerrit:
          trigger-on:
            - '{trigger-on}'
          projects:
            - project-compare-type: PLAIN
              project-pattern: stackforge/python-fuelclient
              branches:
                - branch-compare-type: ANT
                  branch-pattern: '**'
          custom-url: '* $JOB_NAME $BUILD_URL'
      - timed: '{timed}'
    wrappers:
      - ansicolor:
          colormap: css
      - timeout:
          fail: true
          write-description: true
          timeout: 45

- project:
    name: dualcheck-python-fuelclient
    jobs:
      - '{prefix}-python-fuelclient':
          prefix: verify
          trigger-on: patchset-created-event
          email-type: default
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          timed: '0 13 * * *'
      - '{prefix}-python-fuelclient':
          prefix: gate
          trigger-on: change-merged-event
          email-type: alert-on-merge
          refspec: refs/heads/$GERRIT_BRANCH
          choosing-strategy: default
          timed: ''

