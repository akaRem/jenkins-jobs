- project:
    name: 'fuel-agent master tests'
    version-id: master
    project: fuel-agent
    projectpackage: fuel-agent
    projectbranch: master
    mos: '9.0'
    properties: ''
    venvpath: '/home/jenkins/venv-nailgun-tests-2.9'
    timeout: 200
    jobs:
      - '{version-id}.{project}.pkgs.{dist}.{testgroup}':
          dist: ubuntu
          testgroup: review_fuel_agent_one_node_provision
          timed: '30 */12 * * *'
          properties: |
            KEEP_BEFORE=true
            BUILD_IMAGES=true
            FUEL_AGENT_REPO_PATH=/home/jenkins/workspace/{version-id}.{project}.pkgs.{dist}.{testgroup}/{project}/
