- job-template:
    name: '{prefix}-fuel-web-ui'
    builders:
      - shell:
          !include-raw-escape builders/verify-fuel-web-ui.sh
    description: |
      Test requests for fuel-web UI (./run_tests.sh --webui) master branch

      Uses venv with python2.6
    logrotate:
      artifactDaysToKeep: 30
      daysToKeep: 30
    node: verify-fuel-web-ui
    concurrent: true
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/master'
      - string:
          name: PIP_OPTION
      - string:
          name: NPM_CONFIG_PREFIX
          default: '/home/jenkins/npm'
    properties:
      - heavy-job:
          weight: 1
      - throttle:
          categories:
            - one-nailgun-db-per-node
          max-per-node: 1
          option: category
    publishers:
      - description-setter:
          regexp-for-failed: '(Failed tests: (.*))'
      - archive:
          allow-empty: true
          artifacts: 'test_run/ui_func/*.png'
          latest-only: false
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: '{refspec}'
                url: https://review.openstack.org/openstack/fuel-web.git
          choosing-strategy: '{choosing-strategy}'
    triggers:
      - gerrit:
          trigger-on:
            - '{trigger-on}'
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-web
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'master'
          custom-url: '* $JOB_NAME $BUILD_URL'
    wrappers:
      - ansicolor:
          colormap: css
      - timeout:
          fail: true
          write-description: true
          timeout: 45

- project:
    name: dualcheck-fuel-web-ui
    jobs:
      - '{prefix}-fuel-web-ui':
          prefix: verify
          trigger-on: patchset-created-event
          email-type: default
          refspec: $GERRIT_REFSPEC
          choosing-strategy: gerrit
          timed: '0 11 * * *'
      - '{prefix}-fuel-web-ui':
          prefix: gate
          trigger-on: change-merged-event
          email-type: alert-on-merge
          refspec: refs/heads/$GERRIT_BRANCH
          choosing-strategy: default
          timed: ''
