- job:
    name: fuellib_unit_tests
    builders:
      - shell: |
          #!/bin/bash
          set -e
          source /etc/profile
          /bin/bash $WORKSPACE/utils/jenkins/fuel_unit_tests.sh
    concurrent: true
    description: Runs ./utils/jenkins/fuel_unit_tests.sh
    node: fuel-library-unit-tests
    parameters:
      - string:
          name: GERRIT_REFSPEC
          default: 'refs/heads/stable/7.0'
    properties:
      - heavy-job:
          weight: 1
    scm:
      - git:
          branches:
            - $GERRIT_BRANCH
          remotes:
            - gerrit:
                refspec: $GERRIT_REFSPEC
                url: https://review.openstack.org/openstack/fuel-library.git
          timeout: 20
          choosing-strategy: gerrit
    triggers:
      - timed: 'H 2 * * *'
      - gerrit:
          trigger-on:
            - patchset-created-event
          server-name: defaultServer
          projects:
            - project-compare-type: PLAIN
              project-pattern: openstack/fuel-library
              branches:
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/6.1'
                - branch-compare-type: PLAIN
                  branch-pattern: 'stable/7.0'
                # in 8.0 moved to upstream
          custom-url: '* $JOB_NAME $BUILD_URL'
          skip-vote:
            successful: true
            failed: true
            unstable: true
            notbuilt: true
    wrappers:
      - ansicolor:
          colormap: xterm
      - timeout:
          fail: true
          timeout: 20
          write-description: true
    publishers:
      - email-default
