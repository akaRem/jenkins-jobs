- job-template:
    name: '{project-version}-fuel-pkg-publish-{distro}'
    project-type: freestyle
    concurrent: false

    properties:
      - inject:
          properties-content: |
            REPO_BASE_PATH={repo-base-path}
            SIGKEYID={pkg-sign-key}
            PKG_JSON_REPORT=/home/jenkins/{project-version}-pkg-versions.json

    parameters:
      - string:
          name: PROJECT_NAME
          default: '{project-name}'
      - string:
          name: PROJECT_VERSION
          default: '{project-version}'
      - bool:
          name: IS_UPDATES
      - bool:
          name: RESYNC_ONLY
          default: false

    wrappers:
      - jenkins
      - timestamps
      - ansicolor

    triggers:
      - zuul

    scm:
      - perestroika

    builders:
      - copyartifact:
          project: '{project-version}-fuel-pkg-build-{distro}'
          filter: 'buildresult.params'
          which-build: last-successful
          parameter-filters: ZUUL_CHANGE=${{ZUUL_CHANGE}},ZUUL_PATCHSET=${{ZUUL_PATCHSET}}
      - inject:
          properties-file: 'buildresult.params'
      - shell: |
          #!/bin/bash -xe

          # Remove stale artifacts
          rm -vf *.publish.setenvfile pkg-versions.*

          # FIXME: Remove private DNS settings
          cat /dev/null > ${{WORKSPACE}}/fuel-mirror/perestroika/docker-builder/config

          # FIXME: use perestroika from openstack/fuel-mirror
          # checkout fuel-mirror to ${{WORKSPACE}}/fuel-mirror
          # and then copy perestroika directory to root ${{WORKSPACE}}

          cp -rv ${{WORKSPACE}}/fuel-mirror/perestroika/* ${{WORKSPACE}}
          /bin/bash -xe publisher.v5/publish-{pkg_type}-binaries.sh

    publishers:
      - 'email-alert-on-merge'
      - pkg-version-report
      - archive:
           artifacts: '*.publish.setenvfile, pkg-versions.*'
           allow-empty: true

    node: '{publish-node}'
